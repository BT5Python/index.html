<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PUSLAT KODIKLATAU</title>
<style>
    body {
        font-family: Consolas, monospace;
        background-color: #000;
        color: #FFD700; /* warna kuning emas */
        margin: 50px;
        text-align: center;
    }
    h1 {
        font-size: 75px;
        margin-bottom: 40px;
        color: #FFD700;
    }

    /* Kontainer teks dengan efek kursor */
    #typing-container {
        font-size: 22px;
        border-right: 3px solid #FFD700;
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        margin-bottom: 40px;
        animation: blink 0.8s step-end infinite;
    }

    /* Efek kursor berkedip */
    @keyframes blink {
        50% { border-color: transparent; }
    }

    /* Tombol */
    .button-container {
        margin-top: 20px;
    }
    button {
        color: #FFD700;
        background: none;
        border: 2px solid #FFD700;
        padding: 15px 25px;
        margin: 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: all 0.3s ease;
    }
    button:hover {
        background-color: #FFD700;
        color: #000;
        transform: scale(1.05);
    }

    #output {
        margin-top: 40px;
        font-size: 18px;
        color: #FFD700;
        letter-spacing: 2px;
    }
</style>
</head>
<body>
    <h1>PUSLAT KODIKLATAU</h1>

    <!-- Efek teks -->
    <div id="typing-container"></div>

    <!-- Tombol menu -->
    <div class="button-container">
        <button onclick="window.location.href='hal-1.html'">Komandan</button>
        <button onclick="window.location.href='hal-2.html'">Struktur Organisasi</button>
        <button onclick="window.location.href='hal-3.html'">Daftar Personel</button>
        <button onclick="window.location.href='hal-4.html'">Formulir</button>
        <button onclick="window.location.href='hal-5.html'">Informasi</button>
        <button onclick="window.location.href='hal-6.html'">Back</button>
        <button onclick="window.location.href='hal-7.html'">Next</button>
        <button onclick="window.location.href='hal-8.html'">Tombol 8</button>
        <button onclick="window.location.href='hal-9.html'">Tombol 9</button>
        <button onclick="window.location.href='hal-10.html'">Tombol 10</button> 
    </div>

    <div id="output">evolutionismyrevolution</div>

    <script>
        // Efek ketikan berulang warna kuning
        const text = "Klik salah satu tombol di bawah untuk membuka halaman.";
        const typingContainer = document.getElementById("typing-container");
        let index = 0;
        let isDeleting = false;
        const speed = 70;   // kecepatan ketik
        const pause = 1500; // jeda sebelum hapus

        function typeEffect() {
            if (!isDeleting && index < text.length) {
                // Ketik dari kiri ke kanan
                typingContainer.textContent = text.substring(0, index + 1);
                index++;
                setTimeout(typeEffect, speed);
            } else if (isDeleting && index > 0) {
                // Hapus dari kanan ke kiri
                typingContainer.textContent = text.substring(0, index - 1);
                index--;
                setTimeout(typeEffect, speed / 2);
            } else {
                // Ganti mode
                isDeleting = !isDeleting;
                setTimeout(typeEffect, pause);
            }
        }

        window.onload = typeEffect;
    </script>
</body>
</html>
