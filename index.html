<!DOCTYPE html>
<html>
<head>
    <title>PUSLAT KODIKLATAU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #000000;
        }
        h1 {
            color: #00FF00;
            font-size: 75px;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            color: #00FF00;
            border: none;
            padding: 15px 25px;
            margin: 10px;            
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {            
            transform: scale(1.05);
        }
        #output {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>PUSLAT KODIKLATAU</h1>
    <p>Klik salah satu tombol di bawah untuk melihat aksi.</p>

    <div class="button-container">
        <button onclick="window.location.href='hal-2.html'">Tombol 1</button>
        <button onclick="window.location.href='hal-6.html'">Tombol 2</button>
        <button onclick="showMessage(3)">Tombol 3</button>
        <button onclick="showMessage(4)">Tombol 4</button>
        <button onclick="showMessage(5)">Tombol 5</button>
        <button onclick="showMessage(6)">Tombol 6</button>
        <button onclick="showMessage(7)">Tombol 7</button>
        <button onclick="showMessage(8)">Tombol 8</button>
        <button onclick="showMessage(9)">Tombol 9</button>
        <button onclick="showMessage(10)">Tombol 10</button>              
    </div>

    <div id="output">Klik tombol untuk melihat hasil.</div>

    <script>
        function showMessage(number) {
            const messages = [
                  
                "Tombol 3 diklik, mantap!",
                "Hai dari Tombol 4!",
                "Tombol 5 aktif!",
                "Wow, kamu pilih Tombol 6!",
                "Tombol 7 berjalan lancar!",
                "Tombol 8 ditekan!",
                "Sudah sampai Tombol 9!",                                
            ];
            document.getElementById("output").innerText = messages[number - 1];
        }
    </script>
</body>
    <nav>
        
        <a href="hal-8.html">Komandan</a>
    </nav>
</html>
