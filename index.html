<!DOCTYPE html>
<html>
<head>
    <title>PUSLAT KODIKLATAU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #output {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Website dengan 10 Tombol</h1>
    <p>Klik salah satu tombol di bawah untuk melihat aksi.</p>

    <div class="button-container">
        <button onclick="showMessage(1)">Tombol 1</button>
        <button onclick="showMessage(2)">Tombol 2</button>
        <button onclick="showMessage(3)">Tombol 3</button>
        <button onclick="showMessage(4)">Tombol 4</button>
        <button onclick="showMessage(5)">Tombol 5</button>
        <button onclick="showMessage(6)">Tombol 6</button>
        <button onclick="showMessage(7)">Tombol 7</button>
        <button onclick="showMessage(8)">Tombol 8</button>
        <button onclick="showMessage(9)">Tombol 9</button>
        <button onclick="showMessage(10)">Tombol 10</button>
        <button onclick="window.location.href='Hal-6.html'">Tentang</button>
        <button onclick="window.location.href='Hal-7.html'">password</button>
        <button onclick="window.location.href='Hal-8.html'">Komandan</button>
    </div>

    <div id="output">Klik tombol untuk melihat hasil.</div>

    <script>
        function showMessage(number) {
            const messages = [
                "Kamu menekan Tombol 1!",
                "Keren! Ini Tombol 2.",
                "Tombol 3 diklik, mantap!",
                "Hai dari Tombol 4!",
                "Tombol 5 aktif!",
                "Wow, kamu pilih Tombol 6!",
                "Tombol 7 berjalan lancar!",
                "Tombol 8 ditekan!",
                "Sudah sampai Tombol 9!",
                "Tombol 10 â€” yang terakhir!"
            ];
            document.getElementById("output").innerText = messages[number - 1];
        }
    </script>
</body>
</html>
