<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PUSLAT KODIKLATAU - Login Portal</title>
<style>
body{
    font-family: 'Courier New', monospace;
    background-color: black;
    background-image: url('BT5.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #00FF00;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
}
header {
    background-color: black;
    padding: 20px 0 10px 0;
    text-align: center;
    line-height: 1.1;
    border-bottom: 1px solid #00FF00;
}
.text {
    font-size: 75px;
    margin-bottom: 0;
    color: #FFFF00;
}
.text1 {
    font-size: 30px;
    margin-top: 0;
    color: #FF0000;
    animation: blinkText 1s infinite;
}
@keyframes blinkText {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}
.recording-indicator {
    position: fixed;
    top: 10px;
    left: 15px;
    font-family: 'Courier New', monospace;
    font-size: 20px;
    font-weight: bold;
    color: #FF0000;
    animation: blinkRecording 1s infinite;
    z-index: 9999;
    user-select: none;
}
@keyframes blinkRecording {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}
/* ===== LOGIN BOX ===== */
#login-screen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10000;
}
#login-box {
    border: 2px solid #00FF00;
    padding: 30px;
    background-color: black;
    text-align: center;
    width: 320px;
}
#login-box input {
    display: block;
    width: 90%;
    margin: 10px auto;
    padding: 10px;
    background: transparent;
    border: 1px solid #00FF00;
    color: #00FF00;
    font-family: 'Courier New', monospace;
    border-radius: 4px;
    text-align: center;
}
#login-box button {
    margin-top: 10px;
    background: transparent;
    border: 1px solid #00FF00;
    color: #00FF00;
    font-family: 'Courier New', monospace;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 4px;
}
#login-box button:hover {
    background-color: #00FF00;
    color: black;
}
.button-group {
    display: flex;
    justify-content: space-between;
    width: 95%;
    margin: 0 auto;
}
#error-msg {
    color: #FF0000;
    font-weight: bold;
    margin-top: 5px;
}
.agent-profile pre {
    white-space: pre-wrap;
    line-height: 1.4;
    text-align: center;
    margin-top: 100px;
}
/* NEW STYLES FOR IMAGE ABOVE LOGIN */
#login-screen img {
    width: 150px;
    margin-bottom: 20px;
    border-radius: 0px;
}
</style>
</head>
<body>
<div class="recording-indicator">‚óè RECORDING</div>

<!-- üîä BACKGROUND MUSIK -->
<audio id="bgmusic" src="3 lagu.aac" autoplay loop hidden></audio>

<!-- ===== LOGIN LAYER ===== -->
<div id="login-screen">
    <img src="danpus pdh.jpg" alt="Logo">

    <div id="login-box">
        <h2 style="color:#FFFF00;">LOGIN DATABASE</h2>
        <input type="text" id="username" placeholder="Username" autocomplete="off">
        <input type="password" id="password" placeholder="Password" autocomplete="off">
        
        <div class="button-group">
            <button onclick="login()">ACCESS</button>
            <button onclick="logout()">LOGOUT</button>
        </div>
        <div id="error-msg"></div>
    </div>
</div>

<header>
    <h1 class="text">DATABASE PUSLAT KODIKLATAU</h1>
    <h1 class="text1">PORTAL MONITORING TERMINAL</h1>
</header>

<div class="agent-profile">
    <pre id="agent-dossier">Silakan login untuk mengakses sistem...</pre>
</div>

<script>
// ====== AUTOPLAY FIX (untuk HP & browser modern) ======
document.addEventListener("DOMContentLoaded", function() {
    const audio = document.getElementById("bgmusic");
    const playAudio = () => {
        audio.play().catch(() => {
            document.body.addEventListener("click", () => audio.play(), { once: true });
        });
    };
    playAudio();
});

function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("error-msg");

    // üîê Ganti sesuai kebutuhan
    const validUser = "admin";
    const validPass = "kodiklatau";

    if (user === validUser && pass === validPass) {
        document.getElementById("agent-dossier").textContent =
            ">>> Access granted...\n>>> Redirecting to secure module...";
        setTimeout(() => {
            window.location.href = "database.html";
        }, 1500);
    } else {
        errorMsg.textContent = "‚ùå Akses ditolak. Username/Password salah.";
    }
}

// Tombol LOGOUT
function logout() {
    // jika ada session atau localStorage bisa dihapus di sini
    // localStorage.removeItem('userSession');
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
    document.getElementById("error-msg").textContent = "";
    document.getElementById("agent-dossier").textContent =
        ">>> Logout berhasil.\n>>> Silakan login kembali...";
    // kembali ke halaman login (jika logout ditekan dari halaman lain)
    window.location.href = "login.html";
}
</script>
</body>
</html>
