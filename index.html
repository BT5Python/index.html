<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PUSLAT KODIKLATAU</title>
<style>
    body {
        font-family: Consolas, monospace;
        background-color: #000;
        color: #00FF00;
        margin: 50px;
        text-align: center;
    }

    h1 {
        font-size: 75px;
        margin-bottom: 40px;
        color: #00FF00;
    }

    /* Efek teks mengetik warna kuning */
    #typing-container {
        font-size: 22px;
        color: #FFD700; /* teks ketikan kuning */
        border-right: 3px solid #FFD700; /* kursor kuning */
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        margin-bottom: 40px;
        animation: blink 0.8s step-end infinite;
    }

    @keyframes blink {
        50% { border-color: transparent; }
    }

    /* Tombol umum */
    .button-container {
        margin-top: 20px;
    }

    button {
        color: #00FF00;
        background: none;
        border: 2px solid #00FF00;
        padding: 15px 25px;
        margin: 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 0; /* tanpa lengkungan */
        transition: all 0.3s ease;
    }

    /* Efek hover untuk semua tombol */
    button:hover {
        background-color: #00FF00;
        color: #000;
        transform: scale(1.05);
    }

    /* Tombol Komandan merah */
    .komandan {
        border-color: red;
        color: red;
    }
    .komandan:hover {
        background-color: red;
        color: #000;
    }

    /* Tombol kuning: Dispers, Satintel, Satprov */
    .kuning {
        border-color: #FFD700;
        color: #FFD700;
    }
    .kuning:hover {
        background-color: #FFD700;
        color: #000;
    }

    #output {
        margin-top: 40px;
        font-size: 18px;
        color: #00FF00;
        letter-spacing: 2px;
    }
</style>
</head>
<body>
    <h1>PUSLAT KODIKLATAU</h1>

    <!-- Efek teks mengetik warna kuning -->
    <div id="typing-container"></div>

    <!-- Tombol menu -->
    <div class="button-container">
        <button class="komandan" onclick="window.location.href='hal-1.html'">Komandan</button>
        <button class="kuning" onclick="window.location.href='hal-2.html'">Dispers</button>
        <button class="kuning" onclick="window.location.href='hal-3.html'">Satintel</button>
        <button class="kuning" onclick="window.location.href='hal-4.html'">Satprov</button>
        <button onclick="window.location.href='https://drive.google.com/file/d/1C2pZkcf6TwuQ4O5AJrzXM15v99e66rfo/view?usp=drive_link'">Struktur Organisasi</button>
        <button onclick="window.location.href='hal-6.html'">Daftar Personel</button>
        <button onclick="window.location.href='hal-7.html'">Formulir</button>
        <button onclick="window.location.href='hal-8.html'">Informasi</button>
        <button onclick="window.location.href='hal-9.html'">Back</button>
        <button onclick="window.location.href='hal-10.html'">Next</button>
    </div>

    <div id="output">evolutionismyrevolution</div>

    <script>
        // Efek ketikan berulang (teks kuning)
        const text = "Klik salah satu tombol di bawah untuk membuka halaman.";
        const typingContainer = document.getElementById("typing-container");
        let index = 0;
        let isDeleting = false;
        const speed = 70;
        const pause = 1500;

        function typeEffect() {
            if (!isDeleting && index < text.length) {
                typingContainer.textContent = text.substring(0, index + 1);
                index++;
                setTimeout(typeEffect, speed);
            } else if (isDeleting && index > 0) {
                typingContainer.textContent = text.substring(0, index - 1);
                index--;
                setTimeout(typeEffect, speed / 2);
            } else {
                isDeleting = !isDeleting;
                setTimeout(typeEffect, pause);
            }
        }

        window.onload = typeEffect;
    </script>
</body>
</html>
