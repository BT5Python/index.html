<!DOCTYPE html>
<html>
<head>
    <title>PUSLAT KODIKLATAU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #000000;
        }
        h1 {
            color: #00FF00;
            font-size: 75px;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            color: #00FF00;
            border: none;
            padding: 15px 25px;
            margin: 10px;            
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {            
            transform: scale(1.05);
        }
        #output {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>PUSLAT KODIKLATAU</h1>
    <p>Klik salah satu tombol di bawah untuk melihat aksi.</p>

    <div class="button-container">
        <button onclick="window.location.href='hal-1.html'">Komandan</button>
        <button onclick="window.location.href='hal-2.html'">Struktur Organisasi</button>
        <button onclick="window.location.href='hal-3.html'">Daftar Personel</button>
    <div class="button-container">
        <button onclick="window.location.href='hal-4.html'">Formulir</button>
        <button onclick="window.location.href='hal-5.html'">Informasi</button>
        <button onclick="window.location.href='hal-6.html'">Back</button>
        <button onclick="window.location.href='hal-7.html'">Next</button>
        <button onclick="window.location.href='hal-8.html'">Tombol 8</button>
        <button onclick="window.location.href='hal-9.html'">Tombol 9</button>
        <button onclick="window.location.href='hal-10.html'">Tombol 10</button>              
    </div>

    <div id="output">evolutionismyrevolution</div>

    <script>
        function showMessage(number) {
            const messages = [
                "Tombol 3 diklik, mantap!",
                "Hai dari Tombol 4!",
                "Tombol 5 aktif!",
                "Wow, kamu pilih Tombol 6!",
                "Tombol 7 berjalan lancar!",
                "Tombol 8 ditekan!",
                "Sudah sampai Tombol 9!",                                
            ];
            document.getElementById("output").innerText = messages[number - 1];
        }
    </script>
</body>
    
</html>
