<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kenaikan Gaji Berkala 3.15% (Pembulatan Ratusan)</title>
<style>
  body {
    font-family: monospace, monospace;
    background-color: #000;
    color: #00ff00;
    margin: 10px;
    font-size: 10px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
  }

  th, td {
    border: 1px solid #00ff00;
    padding: 2px 6px;
    height: 22px;
    line-height: 22px;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  th {
    background-color: #002200;
    font-weight: normal;
  }
</style>
</head>
<body>

<h3>Daftar Kenaikan Gaji Berkala (3,15%)</h3>

<table id="salaryTable">
<thead>
<tr>
    <th>NO</th>
    <th>NAMA</th>
    <th>PANGKAT/GOL</th>
    <th>NRP/NIP</th>
    <th>JABATAN</th>
    <th>GAJI LAMA (Rp)</th>
    <th>GAJI BARU (Rp)</th>
    <th>% KENAIKAN</th>
    <th>MASA KERJA</th>
    <th>TMT</th>
    <th>TGL KGB</th>
</tr>
</thead>
<tbody id="tableBody">
<!-- Data otomatis masuk di sini -->
</tbody>
</table>

<script>
  function formatRupiah(number) {
    if (!number) return "";
    return Math.round(number).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  }

  const persenKenaikan = 3.15;

  const dataPegawai = [
    {
      nama: "Andi Darmawan, S.E",
      pangkat: "Penata Tk.IIId",
      nrp: "197905032009121000",
      jabatan: "Kaur Evlap Progar Lanud ZAM",
      gajiLama: 3272200,
      masaKerja: 12,
      tmt: "2021-12-01",
      tglKGB: "2023-12-01"
    },
    {
      nama: "Budi Santoso",
      pangkat: "Pembina Tk.IIc",
      nrp: "198010102010011234",
      jabatan: "Kepala Seksi Operasi",
      gajiLama: 4500000,
      masaKerja: 24,
      tmt: "2022-01-01",
      tglKGB: "2024-01-01"
    },
    {
      nama: "Citra Lestari",
      pangkat: "Penata Tk.IIId",
      nrp: "198505052011011122",
      jabatan: "Staff Administrasi",
      gajiLama: 3800000,
      masaKerja: 18,
      tmt: "2022-06-01",
      tglKGB: "2024-06-01"
    }
  ];

  const tbody = document.getElementById("tableBody");

  dataPegawai.forEach((pegawai, index) => {
    const gajiHitung = pegawai.gajiLama * (1 + persenKenaikan/100);
    // Pembulatan ke ratusan ke bawah
    const gajiBaru = Math.floor(gajiHitung / 100) * 100;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${index + 1}</td>
      <td title="${pegawai.nama}">${pegawai.nama}</td>
      <td title="${pegawai.pangkat}">${pegawai.pangkat}</td>
      <td title="${pegawai.nrp}">${pegawai.nrp}</td>
      <td title="${pegawai.jabatan}">${pegawai.jabatan}</td>
      <td>${formatRupiah(pegawai.gajiLama)}</td>
      <td>${formatRupiah(gajiBaru)}</td>
      <td>${persenKenaikan}%</td>
      <td>${pegawai.masaKerja} Thn</td>
      <td>${pegawai.tmt}</td>
      <td>${pegawai.tglKGB}</td>
    `;
    tbody.appendChild(tr);
  });
</script>

</body>
</html>
