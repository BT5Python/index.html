<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kenaikan Gaji Berkala Otomatis - Tampilan Tabel</title>
<style>
    body {
        font-family: monospace, monospace;
        background-color: #000;
        color: #00ff00;
        margin: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        color: #00ff00;
        background-color: #000;
    }
    th, td {
        border: 1px solid #00ff00;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #002200;
    }
</style>
</head>
<body>

<h2>Daftar Kenaikan Gaji Berkala</h2>

<table id="salaryTable">
<thead>
<tr>
    <th>NO URUT</th>
    <th>NAMA</th>
    <th>PANGKAT/GOLONGAN</th>
    <th>NRP/NIP</th>
    <th>JABATAN/JAWATAN</th>
    <th>GAJI POKOK LAMA (Rp)</th>
    <th>MASA KERJA MENURUT SKALA GAJI</th>
    <th>GAJI POKOK BARU (Rp)</th>
    <th>TMT</th>
    <th>TGL KGB YAD</th>
</tr>
</thead>
<tbody id="tableBody">
<!-- Data otomatis masuk di sini -->
</tbody>
</table>

<script>
    // Fungsi format angka dengan titik ribuan
    function formatRupiah(number) {
        if (!number) return "";
        const numStr = Math.round(number).toString();
        return numStr.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    // Data pegawai (isi sesuai kebutuhan)
    const dataPegawai = [
        {
            nama: "Andi Darmawan, S.E",
            pangkat: "Penata Tk.IIId",
            nrp: "197905032009121000",
            jabatan: "Kaur Evlap Progar Lanud ZAM",
            gajiLama: 3272200,
            masaKerja: 12,
            persenKenaikan: 3,
            tmt: "2021-12-01",
            tglKGB: "2023-12-01"
        },
        // Tambahkan data lain jika perlu di sini
    ];

    const tbody = document.getElementById("tableBody");

    dataPegawai.forEach((pegawai, index) => {
        const kenaikan = pegawai.gajiLama * pegawai.persenKenaikan / 100;
        const gajiBaru = pegawai.gajiLama + kenaikan;

        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${pegawai.nama}</td>
            <td>${pegawai.pangkat}</td>
            <td>${pegawai.nrp}</td>
            <td>${pegawai.jabatan}</td>
            <td>${formatRupiah(pegawai.gajiLama)}</td>
            <td>${pegawai.masaKerja} Thn</td>
            <td>${formatRupiah(gajiBaru)}</td>
            <td>${pegawai.tmt}</td>
            <td>${pegawai.tglKGB}</td>
        `;
        tbody.appendChild(tr);
    });
</script>

</body>
</html>
