<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kenaikan Gaji Berkala Lengkap</title>
<style>
  body {
    font-family: monospace, monospace;
    background-color: #000;
    color: #00ff00;
    margin: 10px;
    font-size: 10px; /* font kecil */
  }

  table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed; /* supaya kolom bisa diatur */
  }

  th, td {
    border: 1px solid #00ff00;
    padding: 2px 6px; /* jarak vertikal | horizontal */
    height: 22px;     /* tinggi baris */
    line-height: 22px; /* teks di tengah vertikal */
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  th {
    background-color: #002200;
    font-weight: normal;
  }
</style>
</head>
<body>

<h3>Daftar Kenaikan Gaji Berkala</h3>

<table id="salaryTable">
<thead>
<tr>
    <th>NO</th>
    <th>NAMA</th>
    <th>PANGKAT/GOL</th>
    <th>NRP/NIP</th>
    <th>JABATAN</th>
    <th>GAJI LAMA (Rp)</th>
    <th>MASA KERJA</th>
    <th>GAJI BARU (Rp)</th>
    <th>TMT</th>
    <th>TGL KGB</th>
</tr>
</thead>
<tbody id="tableBody">
<!-- Data otomatis masuk di sini -->
</tbody>
</table>

<script>
  // Format angka dengan titik sebagai ribuan
  function formatRupiah(number) {
    if (!number) return "";
    return Math.round(number).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  }

  // Data pegawai
  const dataPegawai = [
    {
      nama: "Andi Darmawan, S.E",
      pangkat: "Penata Tk.IIId",
      nrp: "197905032009121000",
      jabatan: "Kaur Evlap Progar Lanud ZAM",
      gajiLama: 3272200,
      masaKerja: 12,
      persenKenaikan: 3,
      tmt: "2021-12-01",
      tglKGB: "2023-12-01"
    },
    {
      nama: "Budi Santoso",
      pangkat: "Pembina Tk.IIc",
      nrp: "198010102010011234",
      jabatan: "Kepala Seksi Operasi",
      gajiLama: 4500000,
      masaKerja: 24,
      persenKenaikan: 5,
      tmt: "2022-01-01",
      tglKGB: "2024-01-01"
    },
    // Tambahkan data pegawai lain di sini
  ];

  const tbody = document.getElementById("tableBody");

  dataPegawai.forEach((pegawai, index) => {
    const kenaikan = pegawai.gajiLama * pegawai.persenKenaikan / 100;
    const gajiBaru = pegawai.gajiLama + kenaikan;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${index + 1}</td>
      <td title="${pegawai.nama}">${pegawai.nama}</td>
      <td title="${pegawai.pangkat}">${pegawai.pangkat}</td>
      <td title="${pegawai.nrp}">${pegawai.nrp}</td>
      <td title="${pegawai.jabatan}">${pegawai.jabatan}</td>
      <td>${formatRupiah(pegawai.gajiLama)}</td>
      <td>${pegawai.masaKerja} Thn</td>
      <td>${formatRupiah(gajiBaru)}</td>
      <td>${pegawai.tmt}</td>
      <td>${pegawai.tglKGB}</td>
    `;
    tbody.appendChild(tr);
  });
</script>

</body>
</html>
