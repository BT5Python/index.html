<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kenaikan Gaji Berkala Compact</title>
<style>
  body {
    font-family: monospace, monospace;
    background-color: #000;
    color: #00ff00;
    margin: 10px;
    font-size: 10px; /* font kecil */
  }
  table {
    width: 100%;
    border-collapse: collapse;
    color: #00ff00;
    background-color: #000;
    table-layout: fixed;
    word-wrap: break-word;
  }
  th, td {
    border: 1px solid #00ff00;
    padding: 2px 4px; /* padding sangat kecil */
    text-align: center;
    white-space: nowrap; /* supaya text tetap 1 baris */
    overflow: hidden;
    text-overflow: ellipsis;
  }
  th {
    background-color: #002200;
    font-weight: normal;
  }
</style>
</head>
<body>

<h3>Daftar Kenaikan Gaji Berkala (Compact)</h3>

<table id="salaryTable">
<thead>
<tr>
    <th>NO</th>
    <th>NAMA</th>
    <th>PANGKAT/GOL</th>
    <th>NRP/NIP</th>
    <th>JABATAN</th>
    <th>GAJI LAMA (Rp)</th>
    <th>MASA KERJA (Thn)</th>
    <th>GAJI BARU (Rp)</th>
    <th>TMT</th>
    <th>TGL KGB</th>
</tr>
</thead>
<tbody id="tableBody">
<!-- Data otomatis masuk di sini -->
</tbody>
</table>

<script>
  function formatRupiah(number) {
    if (!number) return "";
    const numStr = Math.round(number).toString();
    return numStr.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  }

  const dataPegawai = [
    {
      nama: "Andi Darmawan, S.E",
      pangkat: "Penata Tk.IIId",
      nrp: "197905032009121000",
      jabatan: "Kaur Evlap Progar Lanud ZAM",
      gajiLama: 3272200,
      masaKerja: 12,
      persenKenaikan: 3,
      tmt: "2021-12-01",
      tglKGB: "2023-12-01"
    }
  ];

  const tbody = document.getElementById("tableBody");

  dataPegawai.forEach((pegawai, i) => {
    const kenaikan = pegawai.gajiLama * pegawai.persenKenaikan / 100;
    const gajiBaru = pegawai.gajiLama + kenaikan;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${i + 1}</td>
      <td title="${pegawai.nama}">${pegawai.nama}</td>
      <td title="${pegawai.pangkat}">${pegawai.pangkat}</td>
      <td title="${pegawai.nrp}">${pegawai.nrp}</td>
      <td title="${pegawai.jabatan}">${pegawai.jabatan}</td>
      <td>${formatRupiah(pegawai.gajiLama)}</td>
      <td>${pegawai.masaKerja}</td>
      <td>${formatRupiah(gajiBaru)}</td>
      <td>${pegawai.tmt}</td>
      <td>${pegawai.tglKGB}</td>
    `;
    tbody.appendChild(tr);
  });
</script>

</body>
</html>
