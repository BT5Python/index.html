<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PUSLAT KODIKLATAU - Login Portal</title>
<style>
body {
    font-family: 'Courier New', monospace;
    background-color: black;
    color: #00FF00;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
}

/* ===== VIDEO BACKGROUND ===== */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1; /* supaya di belakang tulisan */
    filter: brightness(0.3); /* redup biar teks terlihat jelas */
}

/* ===== HEADER ===== */
header {
    background-color: rgba(0,0,0,0.8);
    padding: 20px 0 10px 0;
    text-align: center;
    line-height: 1.1;
    border-bottom: 1px solid #00FF00;
    z-index: 2;
    position: relative;
}

.text {
    font-size: 75px;
    margin-bottom: 0;
    color: #FFFF00;
    text-shadow: 0 0 10px yellow;
}

.text1 {
    font-size: 30px;
    margin-top: 0;
    color: #FF0000;
    animation: blinkText 1s infinite;
    text-shadow: 0 0 10px red;
}

@keyframes blinkText {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}

/* ===== RECORDING ===== */
.recording-indicator {
    position: fixed;
    top: 10px;
    left: 15px;
    font-family: 'Courier New', monospace;
    font-size: 20px;
    font-weight: bold;
    color: #FF0000;
    animation: blinkRecording 1s infinite;
    z-index: 9999;
    user-select: none;
}

@keyframes blinkRecording {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}

/* ===== LOGIN BOX ===== */
#login-screen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10000;
}

#login-box {
    border: 2px solid #00FF00;
    padding: 30px;
    background-color: black;
    text-align: center;
    width: 320px;
    z-index: 10001;
}

#login-box input {
    display: block;
    width: 90%;
    margin: 10px auto;
    padding: 10px;
    background: transparent;
    border: 1px solid #00FF00;
    color: #00FF00;
    font-family: 'Courier New', monospace;
    border-radius: 4px;
    text-align: center;
}

#login-box button {
    margin-top: 10px;
    width: 95%;
    background: transparent;
    border: 1px solid #00FF00;
    color: #00FF00;
    font-family: 'Courier New', monospace;
    padding: 10px;
    cursor: pointer;
    border-radius: 4px;
}
#login-box button:hover {
    background-color: #00FF00;
    color: black;
}

#error-msg {
    color: #FF0000;
    font-weight: bold;
}

/* ===== AGENT PROFILE ===== */
.agent-profile pre {
    white-space: pre-wrap;
    line-height: 1.4;
    text-align: center;
    margin-top: 100px;
    z-index: 2;
    position: relative;
}

/* ===== IMAGE DI LOGIN ===== */
#login-screen img {
    width: 150px;
    margin-bottom: 20px;
    border-radius: 0px;
}
</style>
</head>
<body>

<!-- üî¥ RECORDING -->
<div class="recording-indicator">‚óè RECORDING</div>

<!-- üé• VIDEO BACKGROUND -->
<video id="bg-video" autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
</video>

<!-- üîä BACKGROUND MUSIK -->
<audio id="bgmusic" src="3 lagu.aac" autoplay loop hidden></audio>

<!-- ===== LOGIN ===== -->
<div id="login-screen">
    <img src="danpus pdh.jpg" alt="Logo">
    <div id="login-box">
        <h2 style="color:#FFFF00;">LOGIN DATABASE</h2>
        <input type="text" id="username" placeholder="Username" autocomplete="off">
        <input type="password" id="password" placeholder="Password" autocomplete="off">
        <button onclick="login()">ACCESS</button>
        <div id="error-msg"></div>
    </div>
</div>

<!-- ===== HEADER ===== -->
<header>
    <h1 class="text">DATABASE PUSLAT KODIKLATAU</h1>
    <h1 class="text1">PORTAL MONITORING TERMINAL</h1>
</header>

<!-- ===== INFO ===== -->
<div class="agent-profile">
    <pre id="agent-dossier">Silakan login untuk mengakses sistem...</pre>
</div>

<script>
// ====== AUDIO AUTOPLAY FIX ======
document.addEventListener("DOMContentLoaded", function() {
    const audio = document.getElementById("bgmusic");
    const playAudio = () => {
        audio.play().catch(() => {
            document.body.addEventListener("click", () => audio.play(), { once: true });
        });
    };
    playAudio();
});

// ====== LOGIN FUNCTION ======
function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("error-msg");

    const validUser = "admin";
    const validPass = "kodiklatau";

    if (user === validUser && pass === validPass) {
        document.getElementById("agent-dossier").textContent = 
        ">>> Access granted...\n>>> Redirecting to secure module...";
        setTimeout(() => {
            window.location.href = "database.html";
        }, 1500);
    } else {
        errorMsg.textContent = "‚ùå Akses ditolak. Username/Password salah.";
    }
}
</script>
</body>
</html>
