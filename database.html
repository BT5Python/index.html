<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PUSLAT KODIKLATAU - Intelligence Database</title>
<style>
body{
    font-family:'Courier New',monospace;
    background:black url('BT5.jpg') center/cover no-repeat;
    color:#00FF00;
    margin:0; display:flex; flex-direction:column; height:100vh;
}
header{background-color:black;padding:20px 0 10px;text-align:center;line-height:1.1;}
.text{font-size:75px;margin-bottom:0;color:#FFFF00;}
.text1{font-size:30px;margin-top:0;color:#FF0000;animation:blinkText 1s infinite;}
.header-buttons button{
    background:transparent;border:1px solid #00FF00;color:#00FF00;
    padding:8px 15px;cursor:pointer;border-radius:4px;
    font-family:'Courier New',monospace;transition:background .3s,color .3s;
}
.header-buttons button:hover{background-color:#00FF00;color:black;}
.main-container{display:flex;flex:1;border-top:1px solid #00FF00;}
/* Menghapus kolom search panel yang sebelumnya */
.search-panel{display:none;}
.output-panel{flex:1;padding:20px;overflow-y:auto;border-left:2px solid #00FF00;}

.slider-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}
.slider {
    display: flex;
    transition: transform 0.5s ease;
}
.slider img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.slider-nav {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
}
.slider-nav button {
    background: rgba(0, 255, 0, 0.7);
    border: none;
    padding: 10px;
    cursor: pointer;
}
.slider-nav button:hover {
    background: rgba(0, 255, 0, 1);
}

.recording-indicator{
    position:fixed;top:10px;left:15px;font-size:20px;font-weight:bold;
    color:#FF0000;animation:blinkRecording 1s infinite;z-index:9999;
}
@keyframes blinkText{0%,50%,100%{opacity:1;}25%,75%{opacity:0;}}
@keyframes blinkRecording{0%,50%,100%{opacity:1;}25%,75%{opacity:0;}}
.highlight-section{color:#FFFF00;font-weight:bold;}
.secret-alert{color:#FF0000;font-weight:bold;animation:blinkSecret 1s infinite;}
@keyframes blinkSecret{0%,50%,100%{opacity:1;}25%,75%{opacity:0;}}

/* Popup password */
#password-popup{
    display:none;position:fixed;inset:0;background:rgba(0,0,0,0.9);
    z-index:99999;align-items:center;justify-content:center;
}
.password-box{
    background:black;border:2px solid #00FF00;color:#00FF00;
    padding:30px;text-align:center;width:300px;border-radius:10px;
}
.password-box input{
    background:transparent;border:1px solid #00FF00;color:#00FF00;
    padding:10px;width:90%;text-align:center;margin-top:10px;
}
.password-box button{margin-top:15px;width:100%;}
.password-error{color:#FF0000;display:none;margin-top:10px;font-size:14px;}
</style>
</head>
<body>
<div class="recording-indicator">‚óè RECORDING</div>

<header>
  <h1 class="text">DATABASE PUSLAT KODIKLATAU</h1>
  <h1 class="text1">PORTAL MONITORING TERMINAL</h1>
  <div class="header-buttons">
      <button onclick="goTo('https://kodiklatau.tni-au.mil.id/struktur-organisasi')">HOME</button>
      <button onclick="goTo('https://kodiklatau.tni-au.mil.id/struktur-organisasi')">STRUKTUR ORGANISASI</button>
      <button onclick="goTo('https://kodiklatau.tni-au.mil.id/radiogram')">JAB KOSONG</button>
      <!-- üîê Tombol Pemuktahiran Data dengan password -->
      <button onclick="openPopup()">PEMUKTAHIRAN DATA</button>
      <button onclick="goTo('https://kodiklatau.tni-au.mil.id/jab-kosong')">RIWAYAT HIDUP</button>
      <button onclick="goTo('https://kodiklatau.tni-au.mil.id/jab-kosong')">KU-1</button>
      <button onclick="goTo('https://kodiklatau.tni-au.mil.id/jab-kosong')">RADIOGRAM</button>
      <button onclick="goTo('https://kodiklatau.tni-au.mil.id/juknis')">BACK</button>
      <button onclick="goTo('https://kodiklatau.tni-au.mil.id/orgas-puslat')">NEXT</button>
  </div>
</header>

<div class="main-container">
  <!-- Kolom pencarian sudah dihapus -->
  
  <!-- Slider Foto di panel output -->
  <div class="output-panel">
    <div class="slider-container">
        <div class="slider" id="slider">
            <img src="foto1.jpg" alt="Slide 1">
            <img src="foto2.jpg" alt="Slide 2">
            <img src="foto3.jpg" alt="Slide 3">
            <!-- Tambahkan lebih banyak gambar sesuai kebutuhan -->
        </div>
        <div class="slider-nav">
            <button onclick="prevSlide()">‚ùÆ</button>
            <button onclick="nextSlide()">‚ùØ</button>
        </div>
    </div>
  </div>
</div>

<!-- üîê POPUP PASSWORD -->
<div id="password-popup">
  <div class="password-box">
    <h3>üîí AKSES PEMUKTAHIRAN DATA</h3>
    <p>Masukkan password keamanan:</p>
    <input type="password" id="password-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <div class="password-error" id="password-error">‚ùå Password salah!</div>
    <button onclick="verifyPassword()">MASUK</button>
    <button onclick="closePopup()">BATAL</button>
  </div>
</div>

<script>
// Fungsi navigasi slider
let currentSlide = 0;
const slides = document.querySelectorAll('.slider img');

function showSlide(index) {
    const slider = document.getElementById('slider');
    const totalSlides = slides.length;
    if (index >= totalSlides) currentSlide = 0;
    else if (index < 0) currentSlide = totalSlides - 1;
    else currentSlide = index;

    slider.style.transform = `translateX(-${currentSlide * 100}%)`;
}

function nextSlide() {
    showSlide(currentSlide + 1);
}

function prevSlide() {
    showSlide(currentSlide - 1);
}

// Auto slide
setInterval(nextSlide, 5000); // Ganti gambar setiap 5 detik

function goTo(url){window.location.href=url;}

// === Password popup ===
function openPopup(){
  document.getElementById("password-popup").style.display="flex";
  document.getElementById("password-error").style.display="none";
  document.getElementById("password-input").value="";
}
function closePopup(){
  document.getElementById("password-popup").style.display="none";
}
function verifyPassword(){
  const input=document.getElementById("password-input").value.trim();
  const error=document.getElementById("password-error");
  const correctPassword="Puslat2025"; // üîê ganti password di sini
  if(input===correctPassword){
      window.location.href="kgbnew.html"; // buka di halaman yang sama
  } else {
      error.style.display="block";
  }
}
</script>
</body>
</html>
