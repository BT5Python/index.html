<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PUSLAT KODIKLATAU - Intelligence Database</title>
<style>
body{
    font-family: 'Courier New', monospace;
    background: 
        linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
        url('BT5.jpg'); /* Gambar latar belakang */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #00FF00;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

header {
    
    padding: 20px 0 10px 0;
    text-align: center;
    line-height: 1.1;
    border-bottom: 1px solid #white;
}

.text {
    font-size: 75px;
    margin-bottom: 0;
    color: #00FF00; /* üî¥ hanya judul utama merah */
}

.text1 {
    font-size: 30px;
    margin-top: 0;
    color: #FF0000; /* bisa juga tetap merah untuk kontras */
    animation: blinkText 1s infinite;
}

.header-buttons button {
    background: transparent;
    border: 1px solid #00FF00;
    color: #00FF00; /* tombol tetap hijau */
    padding: 8px 15px;
    cursor: pointer;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
    transition: background 0.3s, color 0.3s;
}
    .highlight-section {
    color: #FFFF00; /* kuning terang */
    font-weight: bold;
}

/* Warna merah dan efek berkedip */
.secret-alert {
    color: #FF0000;
    font-weight: bold;
    animation: blinkSecret 1s infinite;
}

@keyframes blinkSecret {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}

/* ======== RECORDING TEXT (pojok kiri atas) ======== */
.recording-indicator {
    position: fixed;
    top: 10px;
    left: 15px;
    font-family: 'Courier New', monospace;
    font-size: 20px;
    font-weight: bold;
    color: #FF0000;
    animation: blinkRecording 1s infinite;
    z-index: 9999;
    user-select: none;
}

@keyframes blinkRecording {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}

    
</style>
</head>
<body>
<div class="recording-indicator">‚óè RECORDING</div>
<header>
    <h1 class="text">PORTAL MONITORING TERMINAL</h1>
    <h1 class="text1">DATABASE</h1>
    <div class="header-buttons">

         <button onclick="goTo('radiogram.html')">RADIOGRAM</button>
        <button onclick="goTo('comingsoon.html')">BACK</button>
        <button onclick="goTo('index.html')">LOGOUT</button>
    </div>
</header>           

</script>
