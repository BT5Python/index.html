<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Utama</title>

<style>
/* Background video */
#bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;    /* supaya video berada di belakang */
}

/* Teks kedip */
.blink {
    color: #00ff00;
    font-family: "Courier New", monospace;
    font-size: 24px;
    text-align: center;
    margin-top: 30px;
    animation: blink 0.8s infinite;
}

@keyframes blink {
    0%, 50% { opacity: 1; }
    50.1%, 100% { opacity: 0; }
}

/* Container tombol */
.menu-container {
    display: flex;
    flex-wrap: wrap;       /* supaya bisa lebih dari 1 baris */
    justify-content: center;
    gap: 12px;
    margin-top: 25px;
}

/* Tombol mengikuti panjang teks */
.menu-container button {
    padding: 10px 20px;
    white-space: nowrap;
    background: rgba(0,0,0,0.5);
    border: 1px solid #00ff00;
    color: #00ff00;
    font-family: "Courier New", monospace;
    cursor: pointer;
}

.menu-container button:hover {
    background: #00ff00;
    color: black;
}
</style>
</head>

<body>

<!-- Background video -->
<video id="bg" autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
</video>

<!-- Teks kedip -->
<div class="blink">PUSLAT KODIKLATAU - MENU UTAMA</div>

<!-- Tombol -->
<div class="menu-container">
    <button>RADIOGRAM</button>
    <button>BANK DOKUMEN</button>
    <button>STRUKTUR ORGANISASI</button>
    <button>JAB KOSONG</button>
    <button>PEMUTAKHIRAN DATA</button>
    <button>RIWAYAT HIDUP</button>
    <button>USUL KENAIKAN PANGKAT</button>
    <button>KENAIKAN GAJI BERKALA</button>
    <button>LOGOUT</button>
</div>

</body>
</html>
