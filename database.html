<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PUSLAT KODIKLATAU - Login Portal</title>
<style>
/* === DASAR === */
body {
    font-family: 'Courier New', monospace;
    background-color: black;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow-x: hidden;
    overflow-y: auto;
    position: relative;
    z-index: 1;
}

/* === VIDEO BACKGROUND === */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -9999;
    filter: brightness(0.4); /* biar teks di atas tetap jelas */
}

/* === HEADER === */
header {
    background-color: rgba(0, 0, 0, 0.7);
    padding: 20px 0 10px 0;
    text-align: center;
    line-height: 1.1;
    border-bottom: 1px solid #00FF00;
}
.text {
    font-size: 75px;
    margin-bottom: 0;
    color: #FFFF00;
}
.text1 {
    font-size: 30px;
    margin-top: 0;
    color: #FF0000;
    animation: blinkText 1s infinite;
}
@keyframes blinkText {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}

/* === RECORDING INDICATOR === */
.recording-indicator {
    position: fixed;
    top: 10px;
    left: 15px;
    font-family: 'Courier New', monospace;
    font-size: 20px;
    font-weight: bold;
    color: #FF0000;
    animation: blinkRecording 1s infinite;
    z-index: 9999;
    user-select: none;
}
@keyframes blinkRecording {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}

/* === LOGIN BOX === */
#login-screen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10000;
}
#login-box {
    border: 2px solid #00FF00;
    padding: 30px;
    background-color: rgba(0, 0, 0, 0.9);
    text-align: center;
    width: 320px;
}
#login-box input {
    display: block;
    width: 90%;
    margin: 10px auto;
    padding: 10px;
    background: transparent;
    border: 1px solid #00FF00;
    color: #00FF00;
    font-family: 'Courier New', monospace;
    border-radius: 4px;
    text-align: center;
}
#login-box button {
    margin-top: 10px;
    width: 95%;
    background: transparent;
    border: 1px solid #00FF00;
    color: #00FF00;
    font-family: 'Courier New', monospace;
    padding: 10px;
    cursor: pointer;
    border-radius: 4px;
}
#login-box button:hover {
    background-color: #00FF00;
    color: black;
}
#error-msg {
    color: #FF0000;
    font-weight: bold;
}
.agent-profile pre {
    white-space: pre-wrap;
    line-height: 1.4;
    text-align: center;
    margin-top: 100px;
    color: #00FF00;
}
#login-screen img {
    width: 150px;
    margin-bottom: 20px;
}

/* === TOMBOL FALLBACK AUDIO === */
#play-audio {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0, 255, 0, 0.2);
    border: 1px solid #00FF00;
    color: #00FF00;
    font-family: 'Courier New', monospace;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    z-index: 20000;
}
#play-audio:hover {
    background: #00FF00;
    color: black;
}
</style>
</head>
<body>

<!-- üé• VIDEO BACKGROUND -->
<video id="bg-video" autoplay muted loop playsinline>
  <source src="background.webm" type="video/webm">
  <source src="background.mp4" type="video/mp4">
  Browser kamu tidak mendukung video HTML5.
</video>

<!-- üî¥ RECORDING -->
<div class="recording-indicator">‚óè RECORDING</div>

<!-- üîä BACKGROUND MUSIK -->
<audio id="bgmusic" src="3 lagu.aac" loop></audio>
<button id="play-audio" onclick="playAudio()">‚ñ∂Ô∏è Putar Musik</button>

<!-- ===== LOGIN LAYER ===== -->
<div id="login-screen">
    <img src="danpus pdh.jpg" alt="Logo">
    <div id="login-box">
        <h2 style="color:#FFFF00;">LOGIN DATABASE</h2>
        <input type="text" id="username" placeholder="Username" autocomplete="off">
        <input type="password" id="password" placeholder="Password" autocomplete="off">
        <button onclick="login()">ACCESS</button>
        <div id="error-msg"></div>
    </div>
</div>

<header>
    <h1 class="text">DATABASE  PUSLAT  KODIKLATAU</h1>
    <h1 class="text1">PORTAL MONITORING TERMINAL</h1>
</header>

<div class="agent-profile">
    <pre id="agent-dossier">Silakan login untuk mengakses sistem...</pre>
</div>

<script>
// ====== COBA PUTAR AUDIO LANGSUNG ======
const bgmusic = document.getElementById("bgmusic");
bgmusic.volume = 0.7;

bgmusic.play().catch(() => {
    // Kalau autoplay gagal (biasanya di HP)
    document.getElementById("play-audio").style.display = "block";
});

function playAudio() {
    bgmusic.play();
    document.getElementById("play-audio").style.display = "none";
}

// ====== LOGIN FUNCTION ======
function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("error-msg");

    const validUser = "admin";
    const validPass = "kodiklatau";

    if (user === validUser && pass === validPass) {
        document.getElementById("agent-dossier").textContent =
            ">>> Access granted...\n>>> Redirecting to secure module...";
        setTimeout(() => {
            window.location.href = "database.html";
        }, 1500);
    } else {
        errorMsg.textContent = "‚ùå Akses ditolak. Username/Password salah.";
    }
}
</script>

</body>
</html>
