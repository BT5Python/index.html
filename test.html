<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUSLAT KODIKLATAU</title>
  <style>
    body {
        font-family: "Book Antiqua", monospace;
        background-color: #000;
        color: #00FF00;
        margin: 50px;
        text-align: center;
    }

    h1 {
        font-size: 75px;
        margin-bottom: 40px;
        color: #00FF00;
    }

    /* Efek teks mengetik warna kuning */
    #typing-container {
        font-size: 22px;
        color: #FFD700;
        border-right: 3px solid #FFD700;
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        margin-bottom: 40px;
        animation: blink 0.8s step-end infinite;
    }

    @keyframes blink {
        50% { border-color: transparent; }
    }

    .button-container {
        margin-top: 20px;
    }

    .button-row {
        margin: 10px 0;
    }

    button {
        color: #00FF00;
        background: none;
        border: 2px solid #00FF00;
        padding: 15px 25px;
        margin: 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 0;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: #00FF00;
        color: #000;
    }

    .komandan {
        border-color: red;
        color: red;
    }

    .komandan:hover {
        background-color: red;
        color: #000;
    }

    .kuning {
        border-color: #FFD700;
        color: #FFD700;
    }

    .kuning:hover {
        background-color: #FFD700;
        color: #000;
    }

    .separator {
        border: 1px solid #00FF00;
        margin: 20px auto;
        width: 60%;
    }

    #output {
        margin-top: 40px;
        font-size: 18px;
        color: #00FF00;
        letter-spacing: 2px;
    }
  </style>
</head>
<body>
    <h1>PUSLAT KODIKLATAU</h1>

    <!-- Efek teks mengetik warna kuning -->
    <div id="typing-container"></div>

    <!-- Tombol menu -->
    <div class="button-container">
        <!-- Baris Nama -->
        <div class="button-row">
            <button onclick="window.location.href='Login.html'">Iin Indrawati</button>
            <button onclick="window.location.href='https://drive.google.com/file/d/1_8j-ZAwPz3lBd9wvWO8AsBfW_3wZsUCc/view?usp=drive_link'">Andi Darmawan</button>
        </div>

        <!-- Garis pemisah -->
        <hr class="separator">

        <!-- Baris Jabatan -->
        <div class="button-row">
            <button onclick="window.location.href='Login.html'">S.E</button>
            <button onclick="window.location.href='https://drive.google.com/file/d/1_8j-ZAwPz3lBd9wvWO8AsBfW_3wZsUCc/view?usp=drive_link'">S.E</button>
        </div>

        <!-- Tombol navigasi -->
        <div class="button-row">
            <button onclick="window.location.href='about.html'">Back</button>
            <button onclick="window.location.href='hal-2.html'">Next</button>
        </div>
    </div>

    <div id="output">evolutionismyrevolution</div>

    <script>
        const text = "DATA RIWAYAT HIDUP PNS PUSLAT KODIKLATAU";
        const typingContainer = document.getElementById("typing-container");
        let index = 0;
        let isDeleting = false;
        const speed = 70;
        const pause = 1500;

        function typeEffect() {
            if (!isDeleting && index < text.length) {
                typingContainer.textContent = text.substring(0, index + 1);
                index++;
                setTimeout(typeEffect, speed);
            } else if (isDeleting && index > 0) {
                typingContainer.textContent = text.substring(0, index - 1);
                index--;
                setTimeout(typeEffect, speed / 2);
            } else {
                isDeleting = !isDeleting;
                setTimeout(typeEffect, pause);
            }
        }

        window.onload = typeEffect;
    </script>
</body>
</html>
