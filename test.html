<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tombol 3 Bagian (onclick versi penuh)</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #000;
    font-family: Arial, sans-serif;
  }

  .grid-tombol {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .tombol {
    border: 2px solid #00ff00;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    background: transparent;
    color: #00ff00;
    transition: background-color 0.25s ease, color 0.25s ease, border-color 0.25s ease;
    padding: 0;
  }

  .tombol:hover {
    background-color: #00ff00; /* Hijau penuh saat hover */
    color: #000; /* Teks jadi hitam agar kontras */
    border-color: #00ff00;
  }

  .bagian-atas,
  .bagian-tengah,
  .bagian-bawah {
    text-align: center;
    padding: 6px 20px;
    position: relative;
    white-space: nowrap;
    transition: color 0.25s ease;
  }

  .bagian-atas {
    font-size: 14px;
    font-weight: bold;
  }

  .bagian-tengah {
    font-size: 18px;
    font-weight: bold;
  }

  .bagian-bawah {
    font-size: 12px;
  }

  /* Garis pemisah penuh menempel kiri dan kanan */
  .bagian-atas::after,
  .bagian-tengah::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 1px;
    background-color: currentColor; /* mengikuti warna teks */
  }

  /* Efek klik: sedikit menekan */
  .tombol:active {
    transform: scale(0.97);
  }
</style>
</head>
<body>

<div class="grid-tombol">
  <button class="tombol" onclick="window.location.href='manager.html'">
    <div class="bagian-atas">Manager</div>
    <div class="bagian-tengah">Budi Santoso</div>
    <div class="bagian-bawah">Senior</div>
  </button>

  <button class="tombol" onclick="window.location.href='supervisor.html'">
    <div class="bagian-atas">Supervisor</div>
    <div class="bagian-tengah">Siti Rahma</div>
    <div class="bagian-bawah">Mid-Level</div>
  </button>

  <button class="tombol" onclick="window.location.href='staff.html'">
    <div class="bagian-atas">Staff</div>
    <div class="bagian-tengah">Andi Pratama</div>
    <div class="bagian-bawah">Junior</div>
  </button>

  <button class="tombol" onclick="window.location.href='direktur.html'">
    <div class="bagian-atas">Direktur Utama</div>
    <div class="bagian-tengah">Joko Widodo</div>
    <div class="bagian-bawah">Eksekutif Senior</div>
  </button>

  <button class="tombol" onclick="window.location.href='it-support.html'">
    <div class="bagian-atas">IT Support</div>
    <div class="bagian-tengah">Rizky Ananda</div>
    <div class="bagian-bawah">Junior</div>
  </button>
</div>

</body>
</html>
