<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Tombol Dua Bagian Hover Hijau Penuh</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #000; /* Latar gelap supaya hijau terlihat */
    font-family: Arial, sans-serif;
  }

  .grid-tombol {
    display: grid;
    grid-template-columns: repeat(4, 200px);
    grid-gap: 20px;
  }

  .tombol {
    width: 200px;
    height: 75px;
    border: 2px solid #00ff00;    
    overflow: hidden;
    cursor: pointer;
    padding: 0;
    display: flex;
    flex-direction: column;
    transition: background-color 0.2s ease, color 0.2s ease;
    background: transparent;
    color: #00ff00; /* Default teks hijau */
  }

  .tombol:hover {
    background-color: #00ff00; /* Tombol jadi hijau penuh */
    color: #000; /* Teks jadi hitam supaya terbaca */
  }

  .bagian-atas, .bagian-bawah {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: color 0.2s ease;
  }

  .bagian-atas {
    font-size: 18px;
    font-weight: bold;
    position: relative;
  }

  /* Garis tipis di tengah mengikuti warna teks */
  .bagian-atas::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 10%;
    width: 80%;
    height: 1px;
    background-color: currentColor;
  }

  .bagian-bawah {
    font-size: 14px;
  }

  /* Responsive grid untuk layar kecil */
  @media (max-width: 900px) {
    .grid-tombol {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 500px) {
    .grid-tombol {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<div class="grid-tombol">
  <button class="tombol">
    <div class="bagian-atas">Fata Patria</div>
    <div class="bagian-bawah">Komandan Pulat Kodiklatau</div>
  </button>
  <button class="tombol">
    <div class="bagian-atas">Endriady, S.H</div>
    <div class="bagian-bawah">Letkol Adm NRP 522726</div>
  </button>
  <button class="tombol">
    <div class="bagian-atas">Andi Pratama</div>
    <div class="bagian-bawah">Staff</div>
  </button>
  <button class="tombol">
    <div class="bagian-atas">Rina Lestari</div>
    <div class="bagian-bawah">HRD</div>
  </button>
  <button class="tombol">
    <div class="bagian-atas">Joko Widodo</div>
    <div class="bagian-bawah">Direktur</div>
  </button>
  <button class="tombol">
    <div class="bagian-atas">Putri Ayu</div>
    <div class="bagian-bawah">Marketing</div>
  </button>
  <button class="tombol">
    <div class="bagian-atas">Rizky Ananda</div>
    <div class="bagian-bawah">IT Support</div>
  </button>
  <button class="tombol">
    <div class="bagian-atas">Lina Kartika</div>
    <div class="bagian-bawah">Finance</div>
  </button>
</div>

</body>
</html>
