<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PUSLAT KODIKLATAU - Intelligence Database</title>
<style>
body {
    font-family: 'Courier New', monospace;
    background-color: black;
    color: #00FF00;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
}
header {
    background-color: black;
    color: #00FF00;
    padding: 20px;
    text-align: center;
}
.text { font-size: 75px; }
.text1 { font-size: 30px; }

.main-container {
    display: flex;
    flex: 1;
    border-top: 1px solid #00FF00;
}
.search-panel {
    width: 35%;
    padding: 20px;
    display: flex;
    flex-direction: column;
    border-right: 2px solid #00FF00;
}
.search-panel h2 { text-align: center; margin-bottom: 20px; }

input {
    background: transparent;
    border: 1px solid #00FF00;
    color: #00FF00;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 16px;
    border-radius: 4px;
    outline: none;
}

.info-text { font-size: 14px; text-align: center; margin-top: 10px; }

#member-buttons {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    gap: 10px;
    margin-top: 10px;
}

.output-panel {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    border-left: 2px solid #00FF00;
}

.agent-profile {
    display: flex;
    gap: 20px;
    align-items: flex-start;
    flex-wrap: wrap;
}

.agent-profile pre {
    flex: 1;
    white-space: pre-wrap;
    line-height: 1.4;
}

.agent-profile img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border: 2px solid #00FF00;
    border-radius: 8px;
    display: none;
    opacity: 0;
    transition: opacity 0.6s ease-in-out;
}

.not-found { color: #FF0000; font-weight: bold; }

.agent-profile button,
#member-buttons button {
    background: transparent;
    border: 1px solid #00FF00;
    color: #00FF00;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
    transition: background 0.3s, color 0.3s;
}

.agent-profile button:hover,
#member-buttons button:hover {
    background-color: #00FF00;
    color: black;
}

@media (max-width: 768px) {
    .main-container { flex-direction: column; }
    .search-panel, .output-panel { width: 100%; border: none; border-bottom: 1px solid #00FF00; }
    .agent-profile { flex-direction: column; align-items: center; }
}

/* cursor blink */
.agent-profile pre::after {
    content: "_";
    animation: blink 1s infinite;
}
@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}
</style>
</head>
<body>
<header>
    <h1 class="text">PUSLAT KODIKLATAU</h1>
    <h1 class="text1">INTELLIGENCE DATABASE TERMINAL</h1>
</header>

<div class="main-container">
    <div class="search-panel">
        <h2>üîç Data Lookup</h2>
        <label for="search">Masukkan Keyword Unit / Nama Lengkap:</label>
        <input type="text" id="search" placeholder="Contoh: ">
        <p class="info-text">‚ö†Ô∏è Ketik keyword lalu tekan ENTER untuk menampilkan daftar anggota.</p>
        <div id="member-buttons"></div>
    </div>

    <div class="output-panel" id="output">
        <div class="agent-profile" id="agent-container">
            <pre id="agent-dossier">
‚ö†Ô∏è Biodata akan muncul setelah klik tombol anggota.
            </pre>
            <img id="agent-photo" src="" alt="Agent Photo">
        </div>
    </div>
</div>

<script>
const personnelDB = [
    // ==== 4 anggota DISOPS ====
    { nama_lengkap: "Endriady, S.H", pangkat: "Letkokl Adm", nrp/nip: "522726", jabatan: "kadispers", tanggal_lahir: "1971-06-14", tempat_lahir: "Subang", jenis_kelamis: "Laki-Laki", agama: "Islam", unit: "DISOPS", jab._sebelumnya: "Komandan", jab._saat ini: "Komandan Puslat Kodiklatau", tmt_jabatan: 2025-10-15, lamanya_dinas: 10, photo: "danpus pdh.jpg" },
   
    // ==== 10 anggota DISPERS ====
    { nama_lengkap: "Endriady, S.H", pangkat: "Letkokl Adm", nrp/nip: "522726", jabatan: "kadispers", tanggal_lahir: "1971-06-14", tempat_lahir: "Subang", jenis_kelamis: "Laki-Laki", agama: "Islam", unit: "DISPERS", jab._sebelumnya: "Komandan", jab._saat ini: "Komandan Puslat Kodiklatau", tmt_jabatan: 2025-10-15, lamanya_dinas: 10, photo: "danpus pdh.jpg" },
    
    // ==== 10 anggota DISLOG ====
    { nama_lengkap: "Endriady, S.H", pangkat: "Letkokl Adm", nrp/nip: "522726", jabatan: "kadispers", tanggal_lahir: "1971-06-14", tempat_lahir: "Subang", jenis_kelamis: "Laki-Laki", agama: "Islam", unit: "DISLOG", jab._sebelumnya: "Komandan", jab._saat ini: "Komandan Puslat Kodiklatau", tmt_jabatan: 2025-10-15, lamanya_dinas: 10, photo: "danpus pdh.jpg" },
    
    
];

const searchInput = document.getElementById("search");
const dossierEl = document.getElementById("agent-dossier");
const photoEl = document.getElementById("agent-photo");
const memberBtnContainer = document.getElementById("member-buttons");
const agentContainer = document.getElementById("agent-container");
const outputPanel = document.getElementById("output");

function typeWriter(element, text, agent, callback, speed=2){
    element.textContent = "";
    let i = 0;
    let nameShown = false;

    function typing() {
        if(i < text.length){
            element.textContent += text.charAt(i);
            if(!nameShown && element.textContent.includes("NAMA LENGKAP")){
                nameShown = true;
                setTimeout(()=>{
                    photoEl.src = agent.photo;
                    photoEl.style.display = "block";
                    setTimeout(()=> photoEl.style.opacity = 1, 100);
                }, 200);
            }
            i++;
            outputPanel.scrollTop = outputPanel.scrollHeight;
            setTimeout(typing, speed);
        } else if(callback) callback();
    }
    typing();
}

function simulateAccessSequence(element, callback){
    const steps = [
        ">>> initializing connection...",
        ">>> accessing database node...",
        ">>> verifying security clearance...",
        ">>> clearance level verified ‚úî",
        ">>> retrieving personnel data..."
    ];
    let i=0;
    element.textContent="";
    function nextStep(){
        if(i<steps.length){
            element.textContent += steps[i] + "\n";
            outputPanel.scrollTop = outputPanel.scrollHeight;
            i++;
            setTimeout(nextStep, 600);
        } else {
            setTimeout(callback, 600);
        }
    }
    nextStep();
}

function showMemberButtons(keyword){
    memberBtnContainer.innerHTML = "";
    const filtered = personnelDB.filter(p => 
        p.unit.toLowerCase().includes(keyword.toLowerCase()) ||
        p.nama_lengkap.toLowerCase().includes(keyword.toLowerCase()) ||
        (p.real_name && p.real_name.toLowerCase().includes(keyword.toLowerCase()))
    );
    if(filtered.length===0){
        memberBtnContainer.innerHTML='<span class="not-found">‚ùå Tidak ada anggota ditemukan untuk keyword ini.</span>';
    } else {
        filtered.forEach(agent=>{
            const btn = document.createElement("button");
            btn.textContent = agent.nama_lengkap;
            btn.onclick = ()=> displayAgent(agent);
            memberBtnContainer.appendChild(btn);
        });
    }
}

function displayAgent(agent){
    dossierEl.textContent = "";
    photoEl.style.display = "none";
    photoEl.style.opacity = 0;
    photoEl.src = "";
    const oldBtn = agentContainer.querySelector(".reset-btn");
    if(oldBtn) oldBtn.remove();

    simulateAccessSequence(dossierEl, ()=> {
        const dossier = `
========================================
|   FILE: PERSONNEL PUSLAT KODIKLATAU   |
|   CLASSIFICATION: RAHASIA            |
========================================

[IDENTITY DATA]
--------------------------------------------------
NAMA LENGKAP    : ${agent.nama_lengkap}
PANGKAT         : ${agent.pangkat}
NRP/NIP         : ${agent.nrp/nip}
JABATAN         : ${agent.jabatan}
TANGGAL LAHIR   : ${agent.tanggal_lahir}
TEMPAT LAHIR    : ${agent.tempat_lahir}
JENIS KELAMIN   : ${agent.jenis kelamin}
AGAMA           : ${agent.agama}

[OPERATIONAL RECORD]
--------------------------------------------------
ASSIGNED UNIT   : ${agent.unit}
JAB. SEBELUMNYA : ${agent.jab._sebelumnya}
JAB. SAAT INI   : ${agent.jab._saat_ini}
TMT JABATAN     : ${agent.tmt_jabatan}
LAMANYA DINAS   : ${agent.lamanya_dinas}Bln

[SECURITY FOOTNOTE]
--------------------------------------------------
This dossier is property of the Directorate of Covert Operations.
Unauthorized access or duplication is punishable under Directive 47-A.

<END OF FILE>
========================================
Retrieved on: ${new Date().toLocaleString()}
        `;
        typeWriter(dossierEl, dossier, agent, ()=> {
            const backBtn = document.createElement("button");
            backBtn.className = "reset-btn";
            backBtn.textContent = "Document";
            backBtn.onclick = () => {
                window.location.href = "https://drive.google.com/file/d/1NocuG9rBdBaAGtIMUGWv4YfOMdvaHhEy/view?usp=drive_link";
                photoEl.style.display = "none";
                photoEl.src = "";
                photoEl.style.opacity = 0;
                backBtn.remove();
            };
            agentContainer.appendChild(backBtn);
        });
    });
}

searchInput.addEventListener("input", ()=>{
    dossierEl.textContent="Biodata will appear after clicking the member button";
    
    if(btn) btn.remove();
    memberBtnContainer.innerHTML="";
});

searchInput.addEventListener("keydown", e=>{
    if(e.key==="Enter"){
        const query = searchInput.value.trim();
        if(query) showMemberButtons(query);
    }
});
</script>
</body>
</html>
