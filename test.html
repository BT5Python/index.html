<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PUSLAT KODIKLATAU - Intelligence Database</title>
<style>
body {
    font-family: 'Courier New', monospace;
    background-color: black;
    color: #00FF00;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
}
header {
    background-color: black;
    color: #00FF00;
    padding: 20px;
    text-align: center;
}
.text { font-size: 75px; }
.text1 { font-size: 30px; }

.main-container {
    display: flex;
    flex: 1;
    border-top: 1px solid #00FF00;
}
.search-panel {
    width: 35%;
    padding: 20px;
    display: flex;
    flex-direction: column;
    border-right: 2px solid #00FF00;
}
.search-panel h2 { text-align: center; margin-bottom: 20px; }

input {
    background: transparent;
    border: 1px solid #00FF00;
    color: #00FF00;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 16px;
    border-radius: 4px;
    outline: none;
}

.info-text { font-size: 14px; text-align: center; margin-top: 10px; }

.output-panel {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    border-left: 2px solid #00FF00;
}

.agent-profile {
    display: flex;
    gap: 20px;
    align-items: flex-start;
    flex-wrap: wrap;
}

.agent-profile pre {
    flex: 1;
    white-space: pre-wrap;
    line-height: 1.4;
}

.agent-profile img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border: 2px solid #00FF00;
    border-radius: 8px;
    display: none;
}

.not-found { color: #FF0000; font-weight: bold; }

.agent-profile button {
    background: transparent;
    border: 1px solid #00FF00;
    color: #00FF00;
    padding: 8px 12px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
}

.agent-profile button:hover {
    background-color: #00FF00;
    color: black;
}

@media (max-width: 768px) {
    .main-container { flex-direction: column; }
    .search-panel, .output-panel { width: 100%; border: none; border-bottom: 1px solid #00FF00; }
    .agent-profile { flex-direction: column; align-items: center; }
}

/* cursor blink */
.agent-profile pre::after {
    content: "_";
    animation: blink 1s infinite;
}
@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}
</style>
</head>
<body>
<header>
    <h1 class="text">PUSLAT KODIKLATAU</h1>
    <h1 class="text1">INTELLIGENCE DATABASE TERMINAL</h1>
</header>

<div class="main-container">
    <div class="search-panel">
        <h2>üîç Data Lookup</h2>
        <label for="search">Masukkan Keyword Unit / Nama Lengkap:</label>
        <input type="text" id="search" placeholder="Contoh: dispers atau Nadia Putri">
        <p class="info-text">‚ö†Ô∏è Ketik keyword lalu tekan ENTER untuk menampilkan daftar anggota.</p>
        <div id="member-buttons"></div>
    </div>

    <div class="output-panel" id="output">
        <div class="agent-profile" id="agent-container">
            <pre id="agent-dossier">
‚ö†Ô∏è Biodata akan muncul setelah klik tombol anggota.
            </pre>
            <img id="agent-photo" src="" alt="Agent Photo">
        </div>
    </div>
</div>

<script>
const personnelDB = [
    { code_name: "Andi Darmawan, S.E", real_name: "Penata Tk.I IIId", gender: "Laki-Laki", doc: "1979-05-03", nationality: "Indonesia", birth_place: "Subang", status: "Tur Adminper Dispers Puslat Kodiklatau", clearance: "OMEGA-3", unit: "DISPERS", specialization: "Cyber Reconnaissance / Counterintelligence", alias: "Ghostline, Echo Node", ops_completed: 43, success_rate: 96, photo: "https://i.pravatar.cc/150?img=12" },
    { code_name: "Bima Pratama", real_name: "Penata Tk.I IIId", gender: "Laki-Laki", doc: "1980-06-15", nationality: "Indonesia", birth_place: "Jakarta", status: "Tur Adminper Dispers Puslat Kodiklatau", clearance: "OMEGA-2", unit: "DISPERS", specialization: "Field Ops", alias: "Shadow Hawk", ops_completed: 39, success_rate: 92, photo: "https://i.pravatar.cc/150?img=14" },
    { code_name: "Citra Sari", real_name: "Penata Tk.I IIId", gender: "Perempuan", doc: "1985-03-22", nationality: "Indonesia", birth_place: "Bandung", status: "Tur Adminper Dispers Puslat Kodiklatau", clearance: "OMEGA-1", unit: "DISPERS", specialization: "Signal Intelligence", alias: "Night Owl", ops_completed: 41, success_rate: 95, photo: "https://i.pravatar.cc/150?img=15" },
    { code_name: "Dedi Hartono", real_name: "Penata Tk.I IIId", gender: "Laki-Laki", doc: "1982-11-30", nationality: "Indonesia", birth_place: "Surabaya", status: "Tur Adminper Dispers Puslat Kodiklatau", clearance: "OMEGA-4", unit: "DISPERS", specialization: "Recon Ops", alias: "Silver Fox", ops_completed: 37, success_rate: 90, photo: "https://i.pravatar.cc/150?img=16" },
    { code_name: "VIXEN-21", real_name: "Nadia Putri", gender: "Perempuan", dob: "1993-09-21", nationality: "Indonesia", birth_place: "Bandung", status: "ACTIVE", clearance: "ALPHA-2", unit: "STEALTH", specialization: "Undercover Operations / Infiltration", alias: "Black Orchid", ops_completed: 58, success_rate: 89, photo: "https://i.pravatar.cc/150?img=12" }
];

const searchInput = document.getElementById("search");
const dossierEl = document.getElementById("agent-dossier");
const photoEl = document.getElementById("agent-photo");
const memberBtnContainer = document.getElementById("member-buttons");
const agentContainer = document.getElementById("agent-container");

function typeWriter(element, text, callback, speed=5){
    element.textContent = "";
    let i = 0;
    photoEl.style.display = "block"; 
    function typing() {
        if(i < text.length){
            element.textContent += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        } else if(callback) callback();
    }
    typing();
}

function simulateAccessSequence(element, callback){
    const steps = [
        ">>> initializing connection...",
        ">>> ACCESSING DATABASE NODE...",
        ">>> VERIFYING SECURITY CLEARANCE...",
        ">>> CLEARANCE LEVEL VERIFIED ‚úî",
        ">>> RETRIEVING PERSONNEL DATA..."
    ];
    let i=0;
    element.textContent="";
    function nextStep(){
        if(i<steps.length){
            element.textContent += steps[i] + "\n";
            i++;
            setTimeout(nextStep, 600);
        } else {
            setTimeout(callback, 600);
        }
    }
    nextStep();
}

function showMemberButtons(keyword){
    memberBtnContainer.innerHTML = "";
    const filtered = personnelDB.filter(p => 
        p.unit.toLowerCase().includes(keyword.toLowerCase()) ||
        p.code_name.toLowerCase().includes(keyword.toLowerCase()) ||
        (p.real_name && p.real_name.toLowerCase().includes(keyword.toLowerCase()))
    );
    if(filtered.length===0){
        memberBtnContainer.innerHTML='<span class="not-found">‚ùå Tidak ada anggota ditemukan untuk keyword ini.</span>';
    } else {
        filtered.forEach(agent=>{
            const btn = document.createElement("button");
            btn.textContent = agent.code_name;
            btn.onclick = ()=> displayAgent(agent);
            memberBtnContainer.appendChild(btn);
        });
    }
}

function displayAgent(agent){
    // Hilangkan biodata/foto/tombol sebelumnya
    dossierEl.textContent = "";
    photoEl.style.display = "none";
    const oldBtn = agentContainer.querySelector("button");
    if(oldBtn) oldBtn.remove();

    // Set foto baru
    photoEl.src = agent.photo;
    photoEl.alt = `Photo of ${agent.code_name}`;

    simulateAccessSequence(dossierEl, ()=>{
        const dossier = `
========================================
|   FILE: PERSONNEL PUSLAT KODILATAU   |
|   CLASSIFICATION: RAHASIA            |
========================================

[IDENTITY DATA]
--------------------------------------------------
NAMA LENGKAP   : ${agent.code_name}
PANGKAT        : ${agent.real_name}
JENIS KELAMIN  : ${agent.gender}
TANGGAL LAHIR  : ${agent.doc || agent.dob}
KEBANGSAAN     : ${agent.nationality}
TEMPAT LAHIR   : ${agent.birth_place}
JABATAN        : ${agent.status}
CLEARANCE LVL  : ${agent.clearance}

[OPERATIONAL RECORD]
--------------------------------------------------
ASSIGNED UNIT  : ${agent.unit}
SPECIALIZATION : ${agent.specialization}
COMPLETED OPS  : ${agent.ops_completed}
SUCCESS RATE   : ${agent.success_rate}%
KNOWN ALIASES  : ${agent.alias}

[SECURITY FOOTNOTE]
--------------------------------------------------
This dossier is property of the Directorate of Covert Operations.
Unauthorized access or duplication is punishable under Directive 47-A.

<END OF FILE>
========================================
Retrieved on: ${new Date().toLocaleString()}
        `;
        typeWriter(dossierEl, dossier, ()=>{
            // Tombol hanya muncul untuk biodata ini
            const backBtn = document.createElement("button");
            backBtn.textContent = "Kembali ke daftar anggota";
            backBtn.onclick = () => {
                dossierEl.textContent="‚ö†Ô∏è Biodata akan muncul setelah klik tombol anggota.";
                photoEl.style.display="none";
                backBtn.remove();
            };
            agentContainer.appendChild(backBtn);
        });
    });
}

// Reset saat input baru
searchInput.addEventListener("input", ()=>{
    dossierEl.textContent="‚ö†Ô∏è Biodata akan muncul setelah klik tombol anggota.";
    photoEl.style.display="none";
    const btn = agentContainer.querySelector("button");
    if(btn) btn.remove();
    memberBtnContainer.innerHTML="";
});

// Enter untuk menampilkan tombol anggota
searchInput.addEventListener("keydown", e=>{
    if(e.key==="Enter"){
        const query = searchInput.value.trim();
        if(query) showMemberButtons(query);
    }
});
</script>
</body>
</html>
