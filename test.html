<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tombol 3 Bagian (Jarak Rata & Dinamis)</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #000;
    font-family: "Times New Roman", sans-serif;
  }

  /* Setiap baris tombol */
  .baris-tombol {
    display: flex;
    justify-content: center;
    gap: 20px; /* jarak antar tombol */
    margin-bottom: 20px; /* jarak antar baris */
    flex-wrap: wrap; /* biar responsif di layar kecil */
  }

  .tombol {
    border: 2px solid #00ff00;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    background: transparent;
    color: #00ff00;
    transition: background-color 0.25s ease, color 0.25s ease, border-color 0.25s ease;
    padding: 0;
    width: fit-content; /* lebar menyesuaikan isi */
  }

  .tombol:hover {
    background-color: #00ff00;
    color: #000;
    border-color: #00ff00;
  }

  .bagian-atas,
  .bagian-tengah,
  .bagian-bawah {
    text-align: center;
    padding: 6px 20px;
    position: relative;
    white-space: nowrap;
  }

  .bagian-atas {
    font-size: 12px;
    font-weight: bold;
  }

  .bagian-tengah {
    font-size: 13px;
    font-weight: bold;
  }

  .bagian-bawah {
    font-size: 12px;
  }

  .bagian-atas::after,
  .bagian-tengah::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 1px;
    background-color: currentColor;
  }

  .tombol:active {
    transform: scale(0.97);
  }
</style>
</head>
<body>

<!-- ðŸ”¹ Baris pertama -->
<div class="baris-tombol">

    <div class="bagian-atas">Komandan Puslat Kodiklatau</div>
    <div class="bagian-tengah">Fata Patria</div>
    <div class="bagian-bawah">Marsekal Pertama TNI</div>
  </button>

  <button class="tombol" onclick="window.location.href='supervisor.html'">
    <div class="bagian-atas">KABID K/L</div>
    <div class="bagian-tengah">Yekti</div>
    <div class="bagian-bawah">Kolonel Tek NRP</div>
  </button>
</div>

    <div class="bagian-bawah">Letkol Adm NRP 522726</div>
  </button>

  <button class="tombol" onclick="window.location.href='https://drive.google.com/file/d/1NocuG9rBdBaAGtIMUGWv4YfOMdvaHhEy/view?usp=drive_link'">

</body>
</html>
