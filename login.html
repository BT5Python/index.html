<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halaman Web dengan Background Video</title>
<style>
/* Reset dasar */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Video sebagai background */
video#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  z-index: -1;
  object-fit: cover;
}

/* Overlay gelap agar teks jelas */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  z-index: 0;
}

/* Konten utama */
.content {
  position: relative;
  z-index: 1;
  color: white;
  text-align: center;
  top: 40%;
  transform: translateY(-40%);
  font-family: 'Courier New', monospace;
}

h1 {
  font-size: 3em;
  margin-bottom: 20px;
}

p {
  font-size: 1.2em;
}

button {
  margin-top: 30px;
  padding: 12px 25px;
  background-color: #00ff00;
  border: none;
  border-radius: 5px;
  font-size: 1em;
  color: black;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #00cc00;
}
</style>
</head>
<body>

<!-- Video Background -->
<video id="bg-video" autoplay muted loop playsinline>
  <source src="background.mp4" type="video/mp4">
  Browser Anda tidak mendukung video.
</video>

<!-- Lapisan gelap -->
<div class="overlay"></div>

<!-- Konten -->
<div class="content">
  <h1>Selamat Datang di PUSLAT KODIKLATAU</h1>
  <p>Portal Informasi dan Data Intelijen</p>
  <button onclick="window.location.href='login.html'">Masuk Portal</button>
</div>

</body>
</html>
