<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halaman Web dengan Background Video Hijau</title>
<style>
/* Reset dasar */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Video sebagai background dengan efek hijau */
video#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  z-index: -1;
  object-fit: cover;

  /* ðŸ’š Efek hijau */
  filter: hue-rotate(90deg) saturate(3) brightness(0.8) contrast(1.2);
}

/* Overlay gelap kehijauan */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 20, 0, 0.6);
  z-index: 0;
}

/* Konten utama */
.content {
  position: relative;
  z-index: 1;
  color: #00ff00;
  text-align: center;
  top: 40%;
  transform: translateY(-40%);
  font-family: 'Courier New', monospace;
}

h1 {
  font-size: 3em;
  margin-bottom: 20px;
  text-shadow: 0 0 15px #00ff00;
}

p {
  font-size: 1.2em;
  text-shadow: 0 0 10px #00ff00;
}

button {
  margin-top: 30px;
  padding: 12px 25px;
  background-color: #00ff00;
  border: none;
  border-radius: 5px;
  font-size: 1em;
  color: black;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background-color: #00cc00;
  box-shadow: 0 0 20px #00ff00;
}
</style>
</head>
<body>

<!-- Video Background -->
<video id="bg-video" autoplay muted loop playsinline>
  <source src="Desain tanpa judul.mp4" type="video/mp4">
  Browser Anda tidak mendukung video.
</video>

<!-- Lapisan gelap kehijauan -->
<div class="overlay"></div>

<!-- Konten -->
<div class="content">
  <h1>Selamat Datang di PUSLAT KODIKLATAU</h1>
  <p>Portal Informasi dan Data Intelijen</p>
  <button onclick="window.location.href='login.html'">Masuk Portal</button>
</div>

</body>
</html>
