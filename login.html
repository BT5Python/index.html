<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PUSLAT KODIKLATAU - Login Portal</title>
<style>
/* Reset dasar */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Video sebagai background */
video#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  z-index: -1;
  object-fit: cover;
}

/* Overlay gelap agar teks jelas */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  z-index: 0;
}

/* Konten utama */
.content {
  position: relative;
  z-index: 1;
  color: white;
  text-align: center;
  top: 45%;
  transform: translateY(-45%);
  font-family: 'Courier New', monospace;
}

h1 {
  font-size: 2.5em;
  margin-bottom: 15px;
}

/* Form login transparan */
form {
  margin-top: 25px;
  display: inline-block;
  text-align: left;
}

input {
  display: block;
  width: 260px;
  padding: 10px;
  margin: 8px 0;
  font-size: 1em;
  border: 1px solid #00ff00;
  border-radius: 5px;
  background: transparent;
  color: #ffffff;
  outline: none;
}

input::placeholder {
  color: #cccccc;
}

button {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  background-color: #00ff00;
  border: none;
  border-radius: 5px;
  font-size: 1em;
  color: black;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #00cc00;
}
</style>
</head>
<body>

<!-- Video Background -->
<video id="bg-video" autoplay muted loop playsinline>
  <source src="Desain tanpa judul.mp4" type="video/mp4">
  Browser Anda tidak mendukung video.
</video>

<!-- Lapisan gelap -->
<div class="overlay"></div>

<!-- Konten -->
<div class="content">
  <h1>Login Portal PUSLAT KODIKLATAU</h1>
  <form action="home.html" method="post">
    <input type="text" name="username" placeholder="Nama Pengguna" required autocomplete="off">
    <input type="password" name="password" placeholder="Kata Sandi" required autocomplete="off">
    <button type="submit">Masuk</button>
  </form>
</div>

</body>
</html>
