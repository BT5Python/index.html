<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PUSLAT KODIKLATAU - Portal</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Video background */
video#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
}

/* Lapisan gelap */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.55);
  z-index: -1;
}

/* Konten utama */
.content {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
  color: white;
  text-align: center;
  font-family: 'Courier New', monospace;
  width: 90%;
  max-width: 450px;
}

h1 {
  font-size: 2em;
  margin-bottom: 0px;
  text-shadow: 0 0 8px #00ff00;
}

/* Tombol Masuk */
button {
  padding: 12px 28px;
  background-color: #00ff00;
  color: black;
  border: none;
  border-radius: 6px;
  font-size: 1em;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: #00cc00;
  box-shadow: 0 0 12px #00ff00;
}
</style>
</head>
<body>

<!-- Video Background -->
<video id="bg-video" autoplay muted loop playsinline>
  <source src="Coming soon.mp4" type="video/mp4">
  Browser Anda tidak mendukung video.
</video>

<!-- Lapisan gelap -->
<div class="overlay"></div>

<!-- Lagu background -->
<audio id="bg-music" autoplay loop>
  <source src="Helloween-Forever-And-One-Neverland.aac" type="audio/mpeg">
  Browser Anda tidak mendukung audio.
</audio>

<!-- Konten tengah -->
<div class="content">
  <h1></h1>
  <button onclick="window.location.href='database.html'">Masuk ke Database</button>
</div>

</body>
</html>
