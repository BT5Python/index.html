<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jabatan Kosong | PUSLAT KODIKLATAU</title>
<style>
body {
  background-color: black;
  color: #00ff00;
  font-family: "Courier New", monospace;
  padding: 20px;
  font-size: 12px;
}
pre { white-space: pre-wrap; word-wrap: break-word; letter-spacing: 1px; }
.typing {
  border-right: 2px solid #00ff00;
  animation: blinkCursor 0.7s infinite;
}
@keyframes blinkCursor { 50% { border-color: transparent; } }
.blink-red {
  color: #ff0000;
  animation: blinkRed 0.45s infinite;
}
@keyframes blinkRed {
  0%, 100% { color: #ff0000; }
  50% { color: #330000; }
}
.yellow { color: #ffff00; font-weight: bold; }
</style>
</head>
<body>
<pre id="terminal" class="typing"></pre>

<script>
const textBefore = `
====================================================
| FILE: PERSONEL PUSLAT KODIKLATAU                |
| CLASSIFICATION: `;
const rahasiaWord = "RAHASIA";
const textAfterTop = `
====================================================

`;
const titleLine = `<span class="yellow">[DAFTAR JABATAN KOSONG]</span>\n`;
const tableHeader = `
------------------------------------------------------------
NO    JABATAN KOSONG                 GOL.JAB     PANGKAT           KORPS
------------------------------------------------------------
`;
const footerText = `
------------------------------------------------------------
* Data jabatan kosong diperbarui otomatis dari Spreadsheet.
* Informasi hanya untuk lingkungan PUSLAT KODIKLATAU.
------------------------------------------------------------
`;

const terminal = document.getElementById("terminal");
let i = 0, step = 0, rahasiaSpan;

async function fetchData() {
  const url = "https://script.google.com/macros/s/AKfycbwuiJNSle0fEFMoafDRFnWObJdVzmV5G3u3Onw5lI6voA7kyEI2F3mHOsn_KlnlvaFV/exec"; // Ganti dengan URL web app Apps Script
  const res = await fetch(url);
  return res.json();
}

async function type() {
  if (step === 0) {
    if (i < textBefore.length) {
      terminal.textContent += textBefore.charAt(i);
      i++;
      setTimeout(type, 2);
    } else {
      step = 1;
      i = 0;
      rahasiaSpan = document.createElement("span");
      rahasiaSpan.id = "rahasia";
      terminal.appendChild(rahasiaSpan);
      type();
    }
  } else if (step === 1) {
    if (i < rahasiaWord.length) {
      rahasiaSpan.textContent += rahasiaWord.charAt(i);
      if (i === 0) rahasiaSpan.classList.add("blink-red");
      i++;
      setTimeout(type, 2);
    } else {
      step = 2;
      i = 0;
      type();
    }
  } else if (step === 2) {
    if (i < textAfterTop.length) {
      terminal.innerHTML += textAfterTop.charAt(i);
      i++;
      setTimeout(type, 2);
    } else {
      terminal.innerHTML += titleLine;
      step = 3;
      i = 0;
      type();
    }
  } else if (step === 3) {
    terminal.innerHTML += tableHeader;
    step = 4;
    const data = await fetchData();
    data.forEach((row, idx) => {
      const line = `${row.no.toString().padEnd(5)}${row.jabatan.padEnd(30)}${row.golongan.padEnd(10)}${row.pangkat.padEnd(18)}${row.korps}\n`;
      terminal.innerHTML += line;
    });
    terminal.innerHTML += footerText;
    terminal.classList.remove("typing");
  }
}

type();
</script>
</body>
</html>
