<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jabatan Kosong | PUSLAT KODIKLATAU</title>
<style>
body {
  background-color: black;
  color: #00ff00;
  font-family: "Courier New", monospace;
  padding: 20px;
  font-size: 12px;
}
pre {
  white-space: pre-wrap;
  word-wrap: break-word;
  letter-spacing: 1px; /* jarak antar huruf sedikit lebih renggang */
}
.typing {
  border-right: 2px solid #00ff00;
  animation: blinkCursor 0.7s infinite;
}
@keyframes blinkCursor {
  50% { border-color: transparent; }
}
.blink-red {
  color: #ff0000;
  animation: blinkRed 0.45s infinite;
}
@keyframes blinkRed {
  0%, 100% { color: #ff0000; }
  50% { color: #330000; }
}
.yellow {
  color: #ffff00;
  font-weight: bold;
}
</style>
</head>
<body>

<pre id="terminal" class="typing"></pre>

<script>
const textBefore = `
====================================
| FILE: PERSONEL PUSLAT KODIKLATAU |
| CLASSIFICATION: `;
const rahasiaWord = "RAHASIA";
const textAfterTop = `
====================================

`;
const titleLine = `<span class="yellow">[DAFTAR JABATAN KOSONG]</span>\n`;
const tableContent = `
--------------------------------------------------------------------------
NO    JABATAN KOSONG                 GOL.JAB     PANGKAT           KORPS
--------------------------------------------------------------------------
1     Kasi Data & Dokumentasi        IV/a        Pembina           Adm
2     Kaur Personel                  III/d       Penata Tk.I        Pers
3     Analis Intelijen               III/c       Penata             Intel
4     Kasi Keuangan                  IV/a        Pembina            Keu
5     Operator Data Satuan           III/b       Penata Muda Tk.I   Adm
--------------------------------------------------------------------------

* Data jabatan kosong diperbarui per 08/11/2025.
* Informasi hanya untuk lingkungan PUSLAT KODIKLATAU.
---------------------------------------------------------------------------
`;

const terminal = document.getElementById("terminal");
let i = 0;
let step = 0;
let rahasiaSpan;

function type() {
  if (step === 0) {
    if (i < textBefore.length) {
      terminal.textContent += textBefore.charAt(i);
      i++;
      setTimeout(type, 2);
    } else {
      step = 1;
      i = 0;
      rahasiaSpan = document.createElement("span");
      rahasiaSpan.id = "rahasia";
      terminal.appendChild(rahasiaSpan);
      type();
    }
  } 
  else if (step === 1) {
    if (i < rahasiaWord.length) {
      rahasiaSpan.textContent += rahasiaWord.charAt(i);
      if (i === 0) rahasiaSpan.classList.add("blink-red"); // langsung kedip pas "R" muncul
      i++;
      setTimeout(type, 2);
    } else {
      step = 2;
      i = 0;
      type();
    }
  } 
  else if (step === 2) {
    if (i < textAfterTop.length) {
      terminal.innerHTML += textAfterTop.charAt(i);
      i++;
      setTimeout(type, 2);
    } else {
      // tambahkan judul kuning
      terminal.innerHTML += titleLine;
      step = 3;
      i = 0;
      type();
    }
  }
  else if (step === 3) {
    if (i < tableContent.length) {
      terminal.innerHTML += tableContent.charAt(i);
      i++;
      setTimeout(type, 2);
    } else {
      terminal.classList.remove("typing");
    }
  }
}

type();
</script>
</body>
</html>
