<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jabatan Kosong | PUSLAT KODIKLATAU</title>
<style>
body {
  background-color: black;
  color: #00ff00;
  font-family: "Courier New", monospace;
  padding: 20px;
  font-size: 12px;
  text-align: left;
}
pre { 
  white-space: pre-wrap; 
  word-wrap: break-word; 
  letter-spacing: 1px; 
  line-height: 1.5; 
}
.typing {
  border-right: 2px solid #00ff00;
  animation: blinkCursor 0.7s infinite;
}
@keyframes blinkCursor { 50% { border-color: transparent; } }

.blink-red {
  color: #ff0000;
  animation: blinkRed 0.45s infinite;
}
@keyframes blinkRed {
  0%, 100% { color: #ff0000; }
  50% { color: #330000; }
}
.yellow { color: #ffff00; font-weight: bold; }
.hidden { display: none; }

/* Tombol */
.button-container {
  text-align: center;
  margin-top: 25px;
}
button {
  background-color: black;
  color: #00ff00;
  border: 1px solid #00ff00;
  font-family: "Courier New", monospace;
  padding: 8px 20px;
  font-size: 12px;
  margin: 0 10px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background-color: #00ff00;
  color: black;
  font-weight: bold;
}

/* Tombol DOWNLOAD Berkedip Merah */
button.download-btn {
  color: #ff0000;
  border-color: #ff0000;
  animation: blinkRed 0.5s infinite;
}
button.download-btn:hover {
  background-color: #ff0000;
  color: black;
  animation: none;
}
</style>
</head>
<body>

<!-- Bagian Loading Terminal -->
<div id="loading">
  <p>>> initializing connection...</p>
  <p class="hidden">>>> accessing database node...</p>
  <p class="hidden">>>> verifying security clearance...</p>
  <p class="hidden">>>> clearance level verified ✓</p>
  <p class="hidden">>>> retrieving jabatan kosong...</p>
</div>

<!-- Bagian Utama -->
<pre id="terminal" class="typing hidden"></pre>

<!-- Tombol di bawah -->
<div class="button-container hidden" id="buttons">
  <button onclick="window.location.href='database.html'">BACK TO DATABASE</button>
  <button class="download-btn" onclick="downloadFile()">⬇ DOWNLOAD</button>
</div>

<script>
/* ================== EFEK LOADING TERMINAL ================== */
const lines = document.querySelectorAll("#loading p");
let delay = 800;
lines.forEach((line, index) => {
  setTimeout(() => {
    line.classList.remove("hidden");
    if (index === lines.length - 1) {
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("terminal").classList.remove("hidden");
        startTyping();
      }, 1000);
    }
  }, delay * (index + 1));
});

/* ================== BAGIAN UTAMA: DATA JABATAN ================== */
async function startTyping() {
  const textBefore = `
====================================
| FILE: PERSONEL PUSLAT KODIKLATAU |
| CLASSIFICATION: `;
  const rahasiaWord = "RAHASIA";
  const textAfterTop = `
====================================

`;
  const titleLine = `<span class="yellow">[   DAFTAR JABATAN KOSONG   ]</span>\n\n`;
  const tableHeader = `
--------------------------------------------------------------------------------------------------------------
                                              PUSLAT KODIKLATAU
--------------------------------------------------------------------------------------------------------------
`;
  const footerText = `
--------------------------------------------------------------------------------------------------------------
* Data jabatan kosong diperbarui otomatis dari Spreadsheet.
* Informasi hanya untuk lingkungan PUSLAT KODIKLATAU.
--------------------------------------------------------------------------------------------------------------
`;

  const terminal = document.getElementById("terminal");
  let i = 0, step = 0, rahasiaSpan;

  async function fetchData() {
    const url = "https://script.google.com/macros/s/AKfycbzgNoaH8hYWUdZbihH257s3bVu4d-d6x5QKgVEheITTD7ft4tBbEEa29D6OpwnNAf0s/exec"; 
    const res = await fetch(url);
    return res.json();
  }

  async function type() {
    if (step === 0) {
      if (i < textBefore.length) {
        terminal.textContent += textBefore.charAt(i);
        i++;
        setTimeout(type, 1);
      } else {
        step = 1;
        i = 0;
        rahasiaSpan = document.createElement("span");
        rahasiaSpan.id = "rahasia";
        terminal.appendChild(rahasiaSpan);
        type();
      }
    } else if (step === 1) {
      if (i < rahasiaWord.length) {
        rahasiaSpan.textContent += rahasiaWord.charAt(i);
        if (i === 0) rahasiaSpan.classList.add("blink-red");
        i++;
        setTimeout(type, 1);
      } else {
        step = 2;
        i = 0;
        type();
      }
    } else if (step === 2) {
      if (i < textAfterTop.length) {
        terminal.innerHTML += textAfterTop.charAt(i);
        i++;
        setTimeout(type, 1);
      } else {
        terminal.innerHTML += titleLine;
        step = 3;
        i = 0;
        type();
      }
    } else if (step === 3) {
      terminal.innerHTML += tableHeader;
      step = 4;
      const data = await fetchData();
      data.forEach((row) => {
        const line = `${row.no.toString().padEnd(5)}${row.jabatan.padEnd(30)}${row.golongan.padEnd(10)}${row.pangkat.padEnd(25)}${row.korps.padEnd(20)}${row.keterangan}\n`;
        if (line.toUpperCase().includes("PNS")) {
          terminal.innerHTML += `<span class="yellow">${line}</span>`;
        } else {
          terminal.innerHTML += line;
        }
      });
      terminal.innerHTML += footerText;
      terminal.classList.remove("typing");

      // ✅ Tampilkan tombol setelah selesai
      document.getElementById("buttons").classList.remove("hidden");
    }
  }

  type();
}

/* ================== FUNGSI DOWNLOAD ================== */
function downloadFile() {
  // Ganti URL file download kamu di sini (misal PDF di Google Drive)
  const fileUrl = "https://drive.google.com/uc?export=download&id=1GAPWqs98GSMypnKYeow_oWzSYtAgzK6h";
  window.open(fileUrl, "_blank");
}
</script>
</body>
</html>
