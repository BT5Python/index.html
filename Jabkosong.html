<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jabatan Kosong | PUSLAT KODIKLATAU</title>
<style>
body {
  background-color: black;
  color: #00ff00;
  font-family: "Courier New", monospace;
  padding: 20px;
  font-size: 12px;
}
pre { 
  white-space: pre-wrap; 
  word-wrap: break-word; 
  letter-spacing: 1px; 
  line-height: 1.5; 
}
.typing {
  border-right: 2px solid #00ff00;
  animation: blinkCursor 0.7s infinite;
}
@keyframes blinkCursor { 50% { border-color: transparent; } }
.blink-red {
  color: #ff0000;
  animation: blinkRed 0.45s infinite;
}
@keyframes blinkRed {
  0%, 100% { color: #ff0000; }
  50% { color: #330000; }
}
.yellow { color: #ffff00; font-weight: bold; }

/* Tombol Navigasi */
.buttons {
  margin-top: 30px;
  text-align: center;
}
button {
  background: black;
  border: 1px solid #00ff00;
  color: #00ff00;
  font-family: "Courier New", monospace;
  font-size: 12px;
  padding: 6px 14px;
  margin: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
}
button:hover {
  background-color: #00ff00;
  color: black;
}

/* Tombol Download Merah Kedip Terus */
#download-btn {
  color: red;
  border-color: red;
  animation: blink-download 0.5s linear infinite;
}
@keyframes blink-download {
  0% { opacity: 1; }
  50% { opacity: 0; }
  100% { opacity: 1; }
}
</style>
</head>
<body>

<pre id="terminal" class="typing"></pre>

<!-- Tombol Navigasi -->
<div class="buttons" id="menu" style="display:none;">
  <button onclick="window.history.back()">BACK</button>
  <button id="download-btn" onclick="window.location.href='data_jabatan_kosong.pdf'">DOWNLOAD</button>
</div>

<script>
// ==================== TEXT AWAL (sebelum data muncul) ====================
const introLines = [
  ">>> initializing connection...",
  ">>> accessing database node...",
  ">>> verifying security clearance...",
  ">>> clearance level verified âœ“",
  ">>> retrieving personnel data..."
];

const textBefore = `
====================================
| FILE: PERSONEL PUSLAT KODIKLATAU |
| CLASSIFICATION: `;
const rahasiaWord = "RAHASIA";
const textAfterTop = `
====================================

`;
const titleLine = `<span class="yellow">[   DAFTAR JABATAN KOSONG   ]</span>\n\n`;
const tableHeader = `
------------------------------------------------------------------------------------
NO    JABATAN KOSONG               GOL.JAB   PANGKAT                  KORPS
------------------------------------------------------------------------------------
`;
const footerText = `
------------------------------------------------------------------------------------
* Data jabatan kosong diperbarui otomatis dari Spreadsheet.
* Informasi hanya untuk lingkungan PUSLAT KODIKLATAU.
------------------------------------------------------------------------------------
`;

const terminal = document.getElementById("terminal");
let i = 0, step = 0, rahasiaSpan;

// ==================== Simulasi Terminal Loading ====================
async function showIntro() {
  for (let line of introLines) {
    terminal.textContent += line + "\n";
    await new Promise(r => setTimeout(r, 500));
  }
  terminal.textContent += "\n";
  setTimeout(startTyping, 500);
}

// ==================== Ambil Data dari Google Sheet ====================
async function fetchData() {
  const url = "https://script.google.com/macros/s/AKfycbyexzcrZz-eiXwvoYrhpqncUTvN8H1ri-yr3zmmhVcHa4nIFd7p--bfvZY4ZJb9zkqb/exec";
  const res = await fetch(url);
  return res.json();
}

// ==================== Efek Ketik Teks ====================
async function startTyping() {
  if (step === 0) {
    if (i < textBefore.length) {
      terminal.textContent += textBefore.charAt(i);
      i++;
      setTimeout(startTyping, 1);
    } else {
      step = 1; i = 0;
      rahasiaSpan = document.createElement("span");
      rahasiaSpan.id = "rahasia";
      terminal.appendChild(rahasiaSpan);
      startTyping();
    }
  } else if (step === 1) {
    if (i < rahasiaWord.length) {
      rahasiaSpan.textContent += rahasiaWord.charAt(i);
      if (i === 0) rahasiaSpan.classList.add("blink-red");
      i++;
      setTimeout(startTyping, 100);
    } else {
      step = 2; i = 0;
      startTyping();
    }
  } else if (step === 2) {
    if (i < textAfterTop.length) {
      terminal.innerHTML += textAfterTop.charAt(i);
      i++;
      setTimeout(startTyping, 1);
    } else {
      terminal.innerHTML += titleLine;
      step = 3; i = 0;
      startTyping();
    }
  } else if (step === 3) {
    terminal.innerHTML += tableHeader;
    step = 4;
    const data = await fetchData();
    data.forEach((row, idx) => {
      const line = `${row.no.toString().padEnd(5)}${row.jabatan.padEnd(30)}${row.golongan.padEnd(10)}${row.pangkat.padEnd(25)}${row.korps}\n`;
      if (line.toUpperCase().includes("PNS")) {
        terminal.innerHTML += `<span class="yellow">${line}</span>`;
      } else {
        terminal.innerHTML += line;
      }
    });
    terminal.innerHTML += footerText;
    terminal.classList.remove("typing");
    document.getElementById("menu").style.display = "block"; // tampilkan tombol
  }
}

// ==================== Jalankan efek ====================
showIntro();
</script>
</body>
</html>
