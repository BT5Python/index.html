<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jabatan Kosong | PUSLAT KODIKLATAU</title>
<style>
body {
    background-color: black;
    color: #00ff00;
    font-family: 'Courier New', monospace;
    padding: 20px;
    font-size: 12px;
}
pre {
    white-space: pre-wrap;
    word-wrap: break-word;
}
.typing {
    border-right: 2px solid #00ff00;
    animation: blinkCursor 0.7s infinite;
}
@keyframes blinkCursor {
    50% { border-color: transparent; }
}
.blink-red {
    color: #ff0000;
    animation: blinkRed 0.6s infinite;
}
@keyframes blinkRed {
    0%, 100% { color: #ff0000; }
    50% { color: #440000; }
}
</style>
</head>
<body>

<pre id="terminal" class="typing"></pre>

<script>
const textBefore = `
====================================================
| FILE: PERSONEL PUSLAT KODIKLATAU                |
| CLASSIFICATION: `;
const rahasiaWord = "RAHASIA";
const textAfter = `
====================================================

[DAFTAR JABATAN KOSONG]
----------------------------------------------------
NO   JABATAN KOSONG             GOL.JAB   PANGKAT          KORPS
----------------------------------------------------
1    Kasi Data & Dokumentasi     IV/a      Pembina          Adm
2    Kaur Personel               III/d     Penata Tk.I      Pers
3    Analis Intelijen            III/c     Penata           Intel
4    Kasi Keuangan               IV/a      Pembina          Keu
5    Operator Data Satuan        III/b     Penata Muda Tk.I Adm
----------------------------------------------------
* Data jabatan kosong diperbarui per 08/11/2025.
* Informasi hanya untuk lingkungan PUSLAT KODIKLATAU.
----------------------------------------------------
`;

const terminal = document.getElementById("terminal");
let index = 0;
let step = 0; // 0=sebelum RAHASIA, 1=mengetik RAHASIA, 2=sesudahnya

function type() {
  if (step === 0) {
    if (index < textBefore.length) {
      terminal.textContent += textBefore.charAt(index);
      index++;
      setTimeout(type, 2); // cepat
    } else {
      step = 1;
      index = 0;
      const span = document.createElement("span");
      span.id = "rahasia";
      terminal.appendChild(span);
      type();
    }
  } 
  else if (step === 1) {
    const rahasiaSpan = document.getElementById("rahasia");
    if (index < rahasiaWord.length) {
      rahasiaSpan.textContent += rahasiaWord.charAt(index);
      index++;
      setTimeout(type, 2);
    } else {
      // Mulai kedip permanen
      rahasiaSpan.classList.add("blink-red");
      step = 2;
      index = 0;
      setTimeout(type, 150);
    }
  } 
  else if (step === 2) {
    if (index < textAfter.length) {
      terminal.textContent += textAfter.charAt(index);
      index++;
      setTimeout(type, 2);
    } else {
      terminal.classList.remove("typing"); // hentikan cursor, tapi RAHASIA tetap kedip
    }
  }
}

type();
</script>
</body>
</html>
