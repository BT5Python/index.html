<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DAFTAR JABATAN KOSONG</title>
<style>
body {
  background-color: black;
  color: #00ff00;
  font-family: 'Courier New', monospace;
  white-space: pre;
  padding: 20px;
}
.rahasia {
  color: red;
  animation: blink 0.6s infinite alternate;
}
@keyframes blink {
  from { opacity: 1; }
  to { opacity: 0.2; }
}
.yellow-row {
  color: yellow;
}
</style>
</head>
<body>

<pre id="output"></pre>

<script>
const data = [
  {no:1, jabatan:"Kadisosplat", gol:"V M", pangkat:"Letkol", korps:"Pnb/Nav/Pas"},
  {no:2, jabatan:"Kasiosplat", gol:"VI", pangkat:"Mayor", korps:"Pnb/Nav/Pas"},
  {no:3, jabatan:"Kasubsimninjurit dan PNS", gol:"VII", pangkat:"Kapten/PNS IIIC-IIID", korps:"Adm"},
  {no:4, jabatan:"Kasubsipropapl", gol:"VII", pangkat:"Kapten", korps:"Mhti"},
  {no:5, jabatan:"Kasubsiipsi", gol:"VII", pangkat:"Kapten", korps:"Kes"},
];

const output = document.getElementById("output");
let text = "";

async function typeEffect(content, delay=20) {
  for (let char of content) {
    output.innerHTML += char;
    await new Promise(r => setTimeout(r, delay));
  }
}

async function start() {
  // Header
  await typeEffect("PUSLAT KODIKLATAU\nDAFTAR JABATAN KOSONG\nPERIODE OKTOBER 2025\n\n", 20);

  // Kolom
  await typeEffect("NO  JABATAN KOSONG                         GOL.JAB   PANGKAT            KORPS\n", 10);
  await typeEffect("--------------------------------------------------------------------------------\n", 5);

  // Data
  for (let row of data) {
    const isPNS = row.pangkat.toUpperCase().includes("PNS") || row.jabatan.toUpperCase().includes("PNS") || row.korps.toUpperCase().includes("PNS");

    const line = `${String(row.no).padEnd(4)}${row.jabatan.padEnd(40)}${row.gol.padEnd(10)}${row.pangkat.padEnd(18)}${row.korps}\n`;

    if (isPNS) {
      output.innerHTML += `<span class="yellow-row">${line}</span>`;
    } else {
      await typeEffect(line, 5);
    }
  }

  // Teks rahasia + kedip terus
  await typeEffect("\nTEXT RAHASIA AKTIF\n", 30);
  output.innerHTML += `<span class="rahasia">RAHASIA</span>`;
}

start();
</script>

</body>
</html>
