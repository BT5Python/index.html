<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Futuristik</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      color: #00fff7;
      overflow: hidden;
    }

    /* Neon box */
    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      border: 2px solid #00fff7;
      box-shadow: 0 0 20px #00fff7, 0 0 40px #00fff7, 0 0 60px #00fff7;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .login-box h1 {
      margin-bottom: 30px;
      font-size: 2em;
      text-shadow: 0 0 10px #00fff7;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid #00fff7;
      background: transparent;
      color: #00fff7;
      font-size: 1em;
      outline: none;
    }

    .login-box button {
      margin-top: 20px;
      padding: 10px 30px;
      border: 2px solid #00fff7;
      background: transparent;
      color: #00fff7;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #00fff7;
      color: #000;
      box-shadow: 0 0 20px #00fff7, 0 0 40px #00fff7;
    }

    /* Futuristic timer */
    .timer {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      text-shadow: 0 0 10px #00fff7;
      font-family: 'Orbitron', sans-serif;
    }

    /* Animated background lines */
    .line {
      position: absolute;
      width: 2px;
      height: 100%;
      background: #00fff7;
      opacity: 0.2;
      animation: move 10s linear infinite;
    }

    @keyframes move {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    /* Import Orbitron font */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  </style>
</head>
<body>

  <!-- Timer -->
  <div class="timer" id="timer">00:00</div>

  <!-- Login Box -->
  <div class="login-box">
    <h1>LOGIN FUTURISTIK</h1>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>

  <!-- Background Lines -->
  <div class="line" style="left:10%; animation-duration:8s;"></div>
  <div class="line" style="left:30%; animation-duration:12s;"></div>
  <div class="line" style="left:50%; animation-duration:10s;"></div>
  <div class="line" style="left:70%; animation-duration:14s;"></div>
  <div class="line" style="left:90%; animation-duration:9s;"></div>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="lagu.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>

  <script>
    // Timer logic (menit:detik)
    let totalSeconds = 0;
    const timerEl = document.getElementById('timer');

    function updateTimer() {
      totalSeconds++;
      let minutes = String(Math.floor(totalSeconds / 60)).padStart(2,'0');
      let seconds = String(totalSeconds % 60).padStart(2,'0');
      timerEl.textContent = `${minutes}:${seconds}`;
    }

    setInterval(updateTimer, 1000);

    // Autoplay workaround untuk beberapa browser
    const music = document.getElementById('bgMusic');
    document.body.addEventListener('click', () => {
      music.play().catch(()=>{});
    }, {once: true});
  </script>
</body>
</html>
