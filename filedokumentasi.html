<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Direktori</title>

<style>
.folder-box {
    position: relative;
    display: inline-block;
    width: 150px;
    margin: 30px;
    cursor: pointer;
}

/* gambar folder */
.folder-box img {
    width: 150px;
    height: auto;
}

/* teks di dalam folder */
.folder-box .label {
    position: absolute;
    top: 60%;                 
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 16px;
    font-weight: bold;
    color: black;
    text-align: center;
    width: 120px;
    pointer-events: none;
}
</style>

<div class="folder-box">
    <img src="https://img.icons8.com/?size=200&id=110412&format=png&color=000000">
    <div class="label">JUKNIS UKP</div>
</div>

<div class="folder-box">
    <img src="https://img.icons8.com/?size=200&id=110412&format=png&color=000000">
    <div class="label">JUKNIS KGB</div>
</div>

</body>
</html>
