<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Direktori</title>

<style>
.folder-box {
    position: relative;
    display: inline-block;
    width: 140px;
    margin: 30px;
    cursor: pointer;
    text-align: center;
}

/* Gambar folder */
.folder-box img {
    width: 140px;
    height: auto;
}

/* TEKS MENEMPEL DI DEPAN FOLDER */
.folder-box .label {
    position: absolute;
    top: 55%;                        /* posisinya di badan folder */
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 14px;
    font-weight: bold;
    color: black;                    /* warna tulisan */
    pointer-events: none;            /* supaya klik tetap kena folder */
}
</style>

<!-- CONTOH FOLDER JUKNIS UKP -->
<div class="folder-box">
    <img src="https://img.icons8.com/?size=200&id=48133&format=png">
    <div class="label">JUKNIS UKP</div>
</div>

<!-- CONTOH FOLDER JUKNIS KGB -->
<div class="folder-box">
    <img src="https://img.icons8.com/?size=200&id=48133&format=png">
    <div class="label">JUKNIS KGB</div>
</div>

</body>
</html>
