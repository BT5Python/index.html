<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUSLAT KODIKLATAU - PDF VIEWER</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ff00;
      margin-bottom: 10px;
    }

    #status {
      text-align: center;
      margin-bottom: 20px;
      color: #7fff7f;
      font-size: 14px;
    }

    #pdfList {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: stretch;
      justify-content: center;
      max-width: 700px;
      margin: 0 auto;
    }

    .pdf-item {
      background-color: rgba(0, 255, 0, 0.1);
      border: 1px solid #00ff00;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.2s;
    }

    .pdf-item:hover {
      background-color: rgba(0, 255, 0, 0.2);
    }

    .pdf-name {
      flex: 1;
      text-align: left;
      overflow-wrap: anywhere;
      font-size: 13px;
    }

    .pdf-actions button {
      background-color: #00ff00;
      color: black;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .pdf-actions button:hover {
      background-color: #aaffaa;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      margin-top: 20px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 10px;
      background: none;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 8px;
    }

    .back-btn:hover {
      background-color: #00ff00;
      color: black;
    }
  </style>
</head>
<body>
  <h1>PUSLAT KODIKLATAU</h1>
  <div id="status">Memuat daftar file PDF dari Google Drive...</div>
  <div id="pdfList"></div>

  <script>
    function formatBytes(bytes) {
      if (bytes === 0) return "0 B";
      const sizes = ["B", "KB", "MB", "GB"];
      const i = Math.floor(Math.log(bytes) / Math.log(1024));
      return parseFloat((bytes / Math.pow(1024, i)).toFixed(1)) + " " + sizes[i];
    }

    function showList(list) {
      const container = document.getElementById("pdfList");
      container.innerHTML = "";
      document.getElementById("status").textContent = `Ditemukan ${list.length} file PDF`;

      list.forEach(file => {
        const div = document.createElement("div");
        div.className = "pdf-item";

        const name = document.createElement("div");
        name.className = "pdf-name";
        name.textContent = `${file.name} (${formatBytes(file.size)})`;

        const actions = document.createElement("div");
        actions.className = "pdf-actions";

        const viewBtn = document.createElement("button");
        viewBtn.textContent = "Lihat";
        viewBtn.onclick = () => openPdf(file.viewUrl, file.name);

        const downloadBtn = document.createElement("button");
        downloadBtn.textContent = "Unduh";
        downloadBtn.onclick = () => window.open(file.downloadUrl, "_blank");

        actions.appendChild(viewBtn);
        actions.appendChild(downloadBtn);
        div.appendChild(name);
        div.appendChild(actions);
        container.appendChild(div);
      });
    }

    function openPdf(url, name) {
      const body = document.body;
      body.innerHTML = `
        <h1>${name}</h1>
        <button class="back-btn" onclick="location.reload()">‚Üê Kembali</button>
        <iframe src="${url}" allow="autoplay"></iframe>
      `;
    }

    function showError(err) {
      document.getElementById("status").textContent = "Gagal memuat data: " + err.message;
    }

    window.onload = function() {
      google.script.run.withSuccessHandler(showList).withFailureHandler(showError).getPdfList();
    };
  </script>
</body>
</html>
