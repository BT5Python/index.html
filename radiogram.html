<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PUSLAT KODIKLATAU - PDF DATABASE</title>
<style>
  body {
    background-color: black;
    color: #00ff00;
    font-family: "Courier New", monospace;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #00ff00;
    font-size: 20px;
    margin-bottom: 5px;
  }

  #status {
    text-align: center;
    font-size: 13px;
    color: #7fff7f;
    margin-bottom: 15px;
  }

  .folder, .pdf-item {
    border: 1px solid #00ff00;
    border-radius: 8px;
    padding: 10px;
    background: rgba(0,255,0,0.05);
    margin-bottom: 8px;
    transition: 0.2s;
    cursor: pointer;
  }

  .folder:hover, .pdf-item:hover {
    background: rgba(0,255,0,0.15);
  }

  .folder-title {
    font-weight: bold;
    font-size: 14px;
  }

  .pdf-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .pdf-info {
    flex: 1;
    font-size: 13px;
  }

  .pdf-info .name {
    font-weight: bold;
  }

  .pdf-actions button {
    background-color: #00ff00;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    color: black;
    font-weight: bold;
  }

  .pdf-actions button:hover {
    background-color: #aaffaa;
  }

  iframe {
    width: 100%;
    height: 90vh;
    border: none;
    margin-top: 10px;
  }

  .back-btn {
    border: 1px solid #00ff00;
    color: #00ff00;
    background: none;
    padding: 5px 12px;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 15px;
  }

  .back-btn:hover {
    background-color: #00ff00;
    color: black;
  }

  .running-text {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    margin-bottom: 10px;
  }

  .running-text span {
    display: inline-block;
    padding-left: 100%;
    animation: scroll 15s linear infinite;
  }

  @keyframes scroll {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-100%); }
  }
</style>
</head>
<body>
  <div class="running-text">
    <span>*** PUSLAT KODIKLATAU - PEMINDAIAN OTOMATIS PDF BERDASARKAN TAHUN / BULAN / TANGGAL DARI DRIVE ***</span>
  </div>

  <h1>PUSLAT KODIKLATAU - PDF DATABASE</h1>
  <div id="status">Memuat data PDF dari Google Drive...</div>
  <div id="pdfList"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbw3vJKvqrevnvYTl1FonnLcUCV2FigZ_AE7wUKeTt_wqs-Yxw8yEMndMU5yLaqVwNByGQ/exec"; // Ganti dengan URL Web App kamu

    let fullData = [];
    let currentPath = { tahun: null, bulan: null, tanggal: null };

    async function loadData() {
      document.getElementById("status").textContent = "Mengambil data dari server...";
      try {
        const res = await fetch(apiUrl);
        fullData = await res.json();
        document.getElementById("status").textContent = `Ditemukan ${fullData.length} file PDF dari semua folder.`;
        showTahun();
      } catch (err) {
        document.getElementById("status").textContent = "Gagal memuat data: " + err.message;
      }
    }

    function groupBy(arr, key) {
      return arr.reduce((acc, item) => {
        const val = item[key];
        if (!acc[val]) acc[val] = [];
        acc[val].push(item);
        return acc;
      }, {});
    }

    function showTahun() {
      const container = document.getElementById("pdfList");
      container.innerHTML = "";
      const grouped = groupBy(fullData, "tahun");
      for (const tahun in grouped) {
        const div = document.createElement("div");
        div.className = "folder";
        div.textContent = "üìÅ " + tahun;
        div.onclick = () => showBulan(tahun);
        container.appendChild(div);
      }
    }

    function showBulan(tahun) {
      currentPath.tahun = tahun;
      const container = document.getElementById("pdfList");
      container.innerHTML = `<button class="back-btn" onclick="showTahun()">‚Üê Kembali ke Tahun</button>`;
      const filtered = fullData.filter(f => f.tahun === tahun);
      const grouped = groupBy(filtered, "bulan");
      for (const bulan in grouped) {
        const div = document.createElement("div");
        div.className = "folder";
        div.textContent = "üìÅ " + bulan;
        div.onclick = () => showTanggal(tahun, bulan);
        container.appendChild(div);
      }
    }

    function showTanggal(tahun, bulan) {
      currentPath.bulan = bulan;
      const container = document.getElementById("pdfList");
      container.innerHTML = `<button class="back-btn" onclick="showBulan('${tahun}')">‚Üê Kembali ke Bulan</button>`;
      const filtered = fullData.filter(f => f.tahun === tahun && f.bulan === bulan);
      const grouped = groupBy(filtered, "tanggal");
      for (const tanggal in grouped) {
        const div = document.createElement("div");
        div.className = "folder";
        div.textContent = "üìÅ " + tanggal;
        div.onclick = () => showFiles(tahun, bulan, tanggal);
        container.appendChild(div);
      }
    }

    function showFiles(tahun, bulan, tanggal) {
      currentPath.tanggal = tanggal;
      const container = document.getElementById("pdfList");
      container.innerHTML = `<button class="back-btn" onclick="showTanggal('${tahun}','${bulan}')">‚Üê Kembali ke Tanggal</button>`;
      const files = fullData.filter(f => f.tahun === tahun && f.bulan === bulan && f.tanggal === tanggal);

      files.forEach(file => {
        const div = document.createElement("div");
        div.className = "pdf-item";

        const info = document.createElement("div");
        info.className = "pdf-info";
        info.innerHTML = `<div class="name">${file.name}</div>
                          <div>üìÖ ${file.modifiedText} | üíæ ${formatBytes(file.size)}</div>`;

        const actions = document.createElement("div");
        actions.className = "pdf-actions";

        const viewBtn = document.createElement("button");
        viewBtn.textContent = "Lihat";
        viewBtn.onclick = () => openPdf(file.viewUrl, file.name);

        const downloadBtn = document.createElement("button");
        downloadBtn.textContent = "Unduh";
        downloadBtn.onclick = () => window.open(file.downloadUrl, "_blank");

        actions.appendChild(viewBtn);
        actions.appendChild(downloadBtn);

        div.appendChild(info);
        div.appendChild(actions);
        container.appendChild(div);
      });
    }

    function formatBytes(bytes) {
      if (bytes === 0) return "0 B";
      const sizes = ["B", "KB", "MB", "GB"];
      const i = Math.floor(Math.log(bytes) / Math.log(1024));
      return parseFloat((bytes / Math.pow(1024, i)).toFixed(1)) + " " + sizes[i];
    }

    function openPdf(url, name) {
      document.body.innerHTML = `
        <h1>${name}</h1>
        <button class="back-btn" onclick="location.reload()">‚Üê Kembali</button>
        <iframe src="${url}"></iframe>
      `;
    }

    window.onload = loadData;
  </script>
</body>
</html>
